<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
    <ui:composition>
        <c:if test="#{baseControlador.datosGenerales.sesioncaducada == true}">
            <p:dialog header="#{baseControlador.datosGenerales.sesioncaducadaheader}" widgetVar="#{baseControlador.datosGenerales.sesioncaducadawidgetVar}"
                      modal="true"  closable="false"  visible="true" styleClass="dialogalerta">
                <h:form>
                    <p:panelGrid columns="1" styleClass="panelgrid-sin-bordes" class="panelgrid-sin-bordes">
                        <h:outputText value="#{baseControlador.datosGenerales.sesioncaducadatexto}" />

                        <p:commandButton id="commandButtonRegresarHome_3" 
                                         value="#{baseControlador.datosGenerales.sesioncaducadaboton}"
                                         onclick="javascript:function(){document.location=#{baseControlador.datosGenerales.paginahome}}" />
                    </p:panelGrid>
                </h:form>
            </p:dialog>
        </c:if>
    </ui:composition>
</html>
