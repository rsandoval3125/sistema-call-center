<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <composite:attribute name="titulo" required="true"/>
        <composite:attribute name="rutaImagen" default="/imagenes/info-blog.png"/>
        <composite:attribute name="texto" required="true"/>
        <composite:attribute name="ancho" default="200"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <center>
            <h:panelGrid id="pnl#{cc.attrs.id}" width="#{cc.attrs.ancho}">
                <p:panel style="background: #FFF1A0;">
                    <h:panelGrid columns="2">
                        <p:graphicImage value="#{cc.attrs.rutaImagen}" height="100px" width="100px"/>
                        <h:panelGrid id="contenido">
                            <h:outputText value="#{cc.attrs.titulo}" style="font-size: 20px;color: #3D597F;font-weight: bold;" />
                            <br/>
                            <h:outputText value="#{cc.attrs.texto}" style="font-size: 10px;" escape="false"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>
            </h:panelGrid>
        </center>
    </cc:implementation>
</html>
