<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <!--COMPONENTE PARA LA VISUALIZACION DE 1 FORMULARIO INTERFACE version: 16-09-2015-->
    <cc:interface>
        <composite:attribute name="formulario" required="true"/>
        <composite:attribute name="ancho" default="500"/>
        <composite:attribute name="tamanioLetra" default="12"/>
        <composite:attribute name="background" default="ffffff"/>
        <composite:attribute name="color" default="000000"/>
        <composite:attribute name="muestraMetadato" default="false"/>
        <composite:attribute name="metodoValCatExt" method-signature="void action(java.lang.Object)" /> 
    </cc:interface>

    <!-- IMPLEMENTATION -->

        <h:panelGrid width="#{cc.attrs.ancho}%" style="font-size: #{cc.attrs.tamanioLetra}px !important;margin-bottom:10px" cellpadding="5"

                </f:facet>
                <p:column width="50" style="background:##{cc.attrs.background}; ">
                    <p:outputLabel value="#{fila.variable.varNombre}" escape="false"/>
                </p:column>
                <p:column width="200" style="background:##{cc.attrs.background}; ">
                    <p:outputLabel value="#{fila.variable.varPregunta}" escape="false"/>
                </p:column>
                <p:column style="background:##{cc.attrs.background};">
                    <!--CAMPO DE TEXTO-->

                                                                     '#{fila.opcionesPregActual4}' , 'frmInicio:tbv:frmok'+#{fila.numeroFormularioSalto4}+':lstfrmok'+#{fila.numeroFormularioSalto4}+':'+ #{fila.ordenSalto4} +':#{fila.idSalto4}','frmInicio:tbv:frmok'+#{fila.numeroFormularioEvaluar4}+':lstfrmok'+#{fila.numeroFormularioEvaluar4}+':'+ #{fila.ordenEvaluar4} +':#{fila.idEvaluar4}', '#{fila.opcionesEvaluar4}', '#{fila.listaIdEvaluacion4}' , '#{fila.listaOpcionesEvaluacion4}',

                                                                      #{fila.filaPregActualIni}, #{fila.ordenSalto}, #{fila.ordenSalto2}, #{fila.ordenSalto3}, #{fila.ordenSalto4}, #{fila.ordenSalto5}, #{formulario.numeroFormulario}, '#{fila.codigosOrdenEstructuras}', '#{fila.filasCadaFormulario}', '#{fila.ordenFuturo1}' )"

                    </p:inputText>

                                     requiredMessage="#{txt.cues_msg_campo_requerido}"

                                                                     '#{fila.opcionesPregActual2}' , 'frmInicio:tbv:frmok'+#{fila.numeroFormularioSalto2}+':lstfrmok'+#{fila.numeroFormularioSalto2}+':'+ #{fila.ordenSalto2} +':#{fila.idSalto2}','frmInicio:tbv:frmok'+#{fila.numeroFormularioEvaluar2}+':lstfrmok'+#{fila.numeroFormularioEvaluar2}+':'+ #{fila.ordenEvaluar2} +':#{fila.idEvaluar2}', '#{fila.opcionesEvaluar2}', '#{fila.listaIdEvaluacion2}' , '#{fila.listaOpcionesEvaluacion2}',

                    <p:inputMask id="TMK" value="#{fila.valorTexto}" rendered="#{fila.tipoDato=='T' and fila.tipoPresentacion=='MK'}"
                                 mask="#{fila.patron}" required="#{fila.requerido}"
                                 requiredMessage="#{txt.cues_msg_campo_requerido}"
                                 
                                 >
                    </p:inputMask>
                    <h:selectOneMenu id="TSM" value="#{fila.valorTexto}" rendered="#{fila.tipoDato=='T' and fila.tipoPresentacion=='SM'}">
                        <f:selectItems value="#{fila.items}" var="item" itemValue="#{item.codigo}" itemLabel="#{item.descripcion}"/>
                    </h:selectOneMenu>
                    <p:message for="TIT"/> 
                    <p:message for="TTA"/>
                    <p:message for="TMK"/>
                    <p:message for="TSM"/>
                    <p:tooltip for="TIT" rendered="#{cc.attrs.muestraMetadato}"><h:outputText value="#{fila.ayuda}" escape="false"/></p:tooltip>
                    <p:tooltip for="TTA" rendered="#{cc.attrs.muestraMetadato}"><h:outputText value="#{fila.ayuda}" escape="false"/></p:tooltip>
                    <p:tooltip for="TMK" rendered="#{cc.attrs.muestraMetadato}"><h:outputText value="#{fila.ayuda}" escape="false"/></p:tooltip>
                    <p:tooltip for="TSM" rendered="#{cc.attrs.muestraMetadato}"><h:outputText value="#{fila.ayuda}" escape="false"/></p:tooltip>
                    
                    <!--CAMPO ENTERO-->
                    <!-- onblur="value=validarValoresEnteros(value,'#{fila.valorEnteroMinimo}','#{fila.valorEnteroMaximo}')" -->

                                 size="#{fila.longuitudMaxima}" required="#{fila.requerido}" maxlength="#{fila.longuitudMaxima}"
                                 requiredMessage="#{txt.cues_msg_campo_requerido}"
                                 onkeypress="return isNumberKey(event)"                                       
                                 onblur="value=validarValoresEnteros(value,'#{fila.valorEnteroMinimo}','#{fila.valorEnteroMaximo}');
                                     saltoValidacion(this, '#{fila.opcionesPregActual}' , 'frmInicio:tbv:frmok'+#{fila.numeroFormularioSalto1}+':lstfrmok'+#{fila.numeroFormularioSalto1}+':'+ #{fila.ordenSalto} +':#{fila.idSalto}','frmInicio:tbv:frmok'+#{fila.numeroFormularioEvaluar1}+':lstfrmok'+#{fila.numeroFormularioEvaluar1}+':'+ #{fila.ordenEvaluar} +':#{fila.idEvaluar}', '#{fila.opcionesEvaluar}', '#{fila.listaIdEvaluacion1}' , '#{fila.listaOpcionesEvaluacion1}', '#{fila.saltoFuturo1}', 
                                                                     '#{fila.opcionesPregActual2}' , 'frmInicio:tbv:frmok'+#{fila.numeroFormularioSalto2}+':lstfrmok'+#{fila.numeroFormularioSalto2}+':'+ #{fila.ordenSalto2} +':#{fila.idSalto2}','frmInicio:tbv:frmok'+#{fila.numeroFormularioEvaluar2}+':lstfrmok'+#{fila.numeroFormularioEvaluar2}+':'+ #{fila.ordenEvaluar2} +':#{fila.idEvaluar2}', '#{fila.opcionesEvaluar2}', '#{fila.listaIdEvaluacion2}' , '#{fila.listaOpcionesEvaluacion2}',

                                                                     '#{fila.opcionesPregActual4}' , 'frmInicio:tbv:frmok'+#{fila.numeroFormularioSalto4}+':lstfrmok'+#{fila.numeroFormularioSalto4}+':'+ #{fila.ordenSalto4} +':#{fila.idSalto4}','frmInicio:tbv:frmok'+#{fila.numeroFormularioEvaluar4}+':lstfrmok'+#{fila.numeroFormularioEvaluar4}+':'+ #{fila.ordenEvaluar4} +':#{fila.idEvaluar4}', '#{fila.opcionesEvaluar4}', '#{fila.listaIdEvaluacion4}' , '#{fila.listaOpcionesEvaluacion4}',                                    
                                                                     '#{fila.opcionesPregActual5}' , 'frmInicio:tbv:frmok'+#{fila.numeroFormularioSalto5}+':lstfrmok'+#{fila.numeroFormularioSalto5}+':'+ #{fila.ordenSalto5} +':#{fila.idSalto5}','frmInicio:tbv:frmok'+#{fila.numeroFormularioEvaluar5}+':lstfrmok'+#{fila.numeroFormularioEvaluar5}+':'+ #{fila.ordenEvaluar5} +':#{fila.idEvaluar5}', '#{fila.opcionesEvaluar5}', '#{fila.listaIdEvaluacion5}' , '#{fila.listaOpcionesEvaluacion5}',                                    
                                                                      #{fila.filaPregActualIni}, #{fila.ordenSalto}, #{fila.ordenSalto2}, #{fila.ordenSalto3}, #{fila.ordenSalto4}, #{fila.ordenSalto5}, #{formulario.numeroFormulario}, '#{fila.codigosOrdenEstructuras}', '#{fila.filasCadaFormulario}', '#{fila.ordenFuturo1}' )"
                                 autocomplete="off">
                    </p:inputText>
                    <h:selectOneMenu id="ESM" value="#{fila.valorEntero}" rendered="#{fila.tipoDato=='E' and fila.tipoPresentacion=='SM'}"                                                                         
                                     onchange="saltoValidacion(this, '#{fila.opcionesPregActual}' , 'frmInicio:tbv:frmok'+#{fila.numeroFormularioSalto1}+':lstfrmok'+#{fila.numeroFormularioSalto1}+':'+ #{fila.ordenSalto} +':#{fila.idSalto}','frmInicio:tbv:frmok'+#{fila.numeroFormularioEvaluar1}+':lstfrmok'+#{fila.numeroFormularioEvaluar1}+':'+ #{fila.ordenEvaluar} +':#{fila.idEvaluar}', '#{fila.opcionesEvaluar}', '#{fila.listaIdEvaluacion1}' , '#{fila.listaOpcionesEvaluacion1}', '#{fila.saltoFuturo1}',

                                                                     '#{fila.opcionesPregActual4}' , 'frmInicio:tbv:frmok'+#{fila.numeroFormularioSalto4}+':lstfrmok'+#{fila.numeroFormularioSalto4}+':'+ #{fila.ordenSalto4} +':#{fila.idSalto4}','frmInicio:tbv:frmok'+#{fila.numeroFormularioEvaluar4}+':lstfrmok'+#{fila.numeroFormularioEvaluar4}+':'+ #{fila.ordenEvaluar4} +':#{fila.idEvaluar4}', '#{fila.opcionesEvaluar4}', '#{fila.listaIdEvaluacion4}' , '#{fila.listaOpcionesEvaluacion4}',                                    
                                                                     '#{fila.opcionesPregActual5}' , 'frmInicio:tbv:frmok'+#{fila.numeroFormularioSalto5}+':lstfrmok'+#{fila.numeroFormularioSalto5}+':'+ #{fila.ordenSalto5} +':#{fila.idSalto5}','frmInicio:tbv:frmok'+#{fila.numeroFormularioEvaluar5}+':lstfrmok'+#{fila.numeroFormularioEvaluar5}+':'+ #{fila.ordenEvaluar5} +':#{fila.idEvaluar5}', '#{fila.opcionesEvaluar5}', '#{fila.listaIdEvaluacion5}' , '#{fila.listaOpcionesEvaluacion5}',
