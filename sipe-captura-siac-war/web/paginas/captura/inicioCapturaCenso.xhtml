<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/plantillas/inec_plantilla.xhtml">
        <ui:define name="contenido">
            <link href="../../css/estilos_enrefam.css" rel="stylesheet" type="text/css"/>
            <style>
                .izq{
                    text-align: right;
                }
                .ui-dialog .ui-dialog-content {
                    width: auto;
                    height: 100%;
                }

            </style>
            <script>
                $ = jQuery;
                // Now you can use it
                $(document).ready(function () {
                    function reportWindowSize() {
                        var htmlTag = document.getElementById('frmIniCap:testCovid');
                        htmlTag.style.height = Math.floor(window.innerHeight * 0.75) + "px";
                        $("div.contenido-dialogo").height(Math.floor(window.innerHeight * 0.75) - 100 + "px");
                    }
                    window.onresize = reportWindowSize;
                });

            </script>
            <h:body style=" background-color: #D8E1E6;"/>
            <h:form id="frmIniCap"  >   
                <f:passThroughAttribute name="autocomplete" value="off"/>
                <p:growl id="msgs" showDetail="true" life="5000"/>
                <center>
                    <p:panelGrid id="pnlIniCap"  columns="1" columnClasses="ui-g-12 ui-md-12" layout="grid" styleClass="ui-fluid">
                        <br/><br/>
                        <p:panel >
                            <p:panel header="BIENVENIDO USUARIO:  #{inicioCapturaCenso.nombreRol}"  >
                                <h:panelGrid>
                                    <br/>
                                    <h:outputLabel value="CENSO EXPERIMENTAL 2021 OPERATIVO OCTUBRE - DICIEMBRE" style="color: brown;font-weight: bold; font-size: 16px">
                                    </h:outputLabel>
                                    <br/>
                                    <br/>
                                </h:panelGrid>

                                <p:panelGrid id="pnlParamBusqVariables" columns="3" 
                                             style="text-align: center;" 
                                             columnClasses="ui-g-12 ui-md-4,ui-g-12 ui-md-4,ui-g-12 ui-md-4 izq" 
                                             layout="grid" styleClass="ui-fluid">
                                    <h:panelGrid rendered="#{inicioCapturaCenso.nombreRol!='VALIDADOR' and inicioCapturaCenso.nombreRol!='COORTECNAC'  and inicioCapturaCenso.nombreRol!='RESPZONAL' and inicioCapturaCenso.nombreRol!='OBSERVADOR' and inicioCapturaCenso.nombreRol!='RESPCRIT'}" columns="4" width="100%">                                        
                                        <!-- cambio vic 21/05/2020  -->
                                        <p:outputLabel value="Jornada:" />
                                        <p:selectOneMenu id="jorConglomerados"   
                                                         value="#{inicioCapturaCenso.jornadaSelect}" 
                                                         panelStyle="width:280px"
                                                         filter="true" filterMatchMode="contains" 
                                                         style="width: 100% !important" >
                                            <f:selectItem itemLabel="Seleccione..." itemValue="" />
                                            <f:selectItems value="#{inicioCapturaCenso.lstJornadas}" var="jorn" itemLabel="#{jorn[1]}" itemValue="#{jorn[0]}" />
                                            <p:ajax event="change" listener="#{inicioCapturaCenso.buscarConglomerados()}"   
                                                    process="@this" update="somConglomerados,pnlCargaPendiente,pnlCabeceras,msgs" />

                                        </p:selectOneMenu>
                                        <p:outputLabel value="Identificador:" for="paramClave" />

                                        <p:selectOneMenu id="somConglomerados"   
                                                         value="#{inicioCapturaCenso.conglomeradoSelected}" 
                                                         panelStyle="width:280px"
                                                         filter="true" filterMatchMode="contains"  
                                                         style="width: 100% !important" >
                                            <f:selectItem itemLabel="Seleccione..." itemValue="" />
                                            <f:selectItems value="#{inicioCapturaCenso.lstConglomerados}" var="cong" itemLabel="#{cong[1]}" itemValue="#{cong[0]}" />
                                        </p:selectOneMenu>  
                             

                                    </h:panelGrid>

                                    <h:panelGrid  columns="2" rendered="#{inicioCapturaCenso.nombreRol=='VALIDADOR' or inicioCapturaCenso.nombreRol=='COORTECNAC' or inicioCapturaCenso.nombreRol=='RESPZONAL' or inicioCapturaCenso.nombreRol=='OBSERVADOR'  or inicioCapturaCenso.nombreRol=='RESPCRIT'}">
                                        <p:outputLabel value="Ingrese el Identificador:" for="paramClave"/>
                                        <p:inputText id="paramClave" 
                                                     value="#{inicioCapturaCenso.conglomeradoInput}"   autocomplete="off"  size="18"  maxlength="15"/>                                                                               
                                    </h:panelGrid>  

                                    <h:panelGrid id="pnlBotonesVariables"  columns="1">
                                        <p:commandButton id="btnBusq" value="Buscar"
                                                         action="#{inicioCapturaCenso.buscarInformacion()}"
                                                         process="@this,pnlParamBusqVariables" async="true"
                                                         global="false" partialSubmit="true"
                                                         icon="fa fa-search"
                                                         update="pnlCargaPendiente,pnlCabeceras,msgs,pnlDatosInfResEnt" 
                                                         style="width: 100px;"
                                                         onstart="PF('dlgValidando').show();" 
                                                         oncomplete="PF('dlgValidando').hide();"
                                                         />
                                    </h:panelGrid>
                                </p:panelGrid>
                            </p:panel>
                            <p:panel id="pnlCargaPendiente">
                                <p:dataTable value="#{inicioCapturaCenso.listaCargaPendiente.stream().sorted((o1, o2)->o1.control1.concat(o1.control2)-o2.control1.concat(o2.control2)).toList()}"
                                             styleClass="tblCebra"
                                             style="text-align: center"
                                             var="car" emptyMessage="Sin carga pendiente" >
                                    <f:facet name="header"  >
                                        <p:outputLabel value="Carga de trabajo asignada " style="color: #ffffff"/>
                                    </f:facet>
                                    <p:column headerText="SEC" width="30">
                                        <p:outputLabel value="#{car.idCarCon}"/>
                                    </p:column>
                                    <p:column headerText="Fecha" width="50">
                                        <p:outputLabel value="#{car.fechaHora}" style="font-size:10px;">
                                            <f:convertDateTime pattern="yyy-MM-dd hh:mm"/>
                                        </p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Zonal" width="45">
                                        <p:outputLabel value="#{car.codMueDet.var03}" style="font-size:10px;"/>
                                    </p:column>
                                    <p:column headerText="Identificador" width="80">
                                        <p:outputLabel value="#{car.clave}"/>
                                    </p:column>
                                    <p:column headerText="Viv" width="20">
                                        <p:outputLabel value="#{car.control1}"/>
                                    </p:column>
                                    <p:column headerText="Hog" width="20">
                                        <p:outputLabel value="#{car.control2}"/>
                                    </p:column> 
                                    <p:column headerText="Estado" width="50">
                                        <p:outputLabel value="ASIGNADO" rendered="#{car.estadoFormulario=='1'}" style="font-size:10px;"/>
                                        <p:outputLabel value="CREADO"   rendered="#{car.estadoFormulario=='2'}" style="font-size:10px;"/>
                                    </p:column>
                                    <p:column rendered="#{usuarioControlador.usuarioTieneRol('ROL_VALID') or usuarioControlador.usuarioTieneRol('ROL_ENCUE') or usuarioControlador.usuarioTieneRol('ROL_SUPER') or usuarioControlador.usuarioTieneRol('ROL_REVIS') or usuarioControlador.usuarioTieneRol('ADMIN_TOTAL_SIPE')}" 
                                              width="40" headerText="Formulario"
                                              style="text-align: center">
                                        <p:commandButton action="#{inicioCapturaCenso.seleccionarCarga(car)}"
                                                         async="true" global="false" 
                                                         value="Crear" 
                                                         update=":frmIniCap:pnlDialogos,:frmIniCap:pnlDatosInfResEnt,:frmIniCap:resulEntrevista"
                                                         style="width: 50px;"
                                                         />
                                    </p:column>
                                    <p:column width="30" headerText="Nuevo Hogar" style="text-align: center">
                                        <p:commandButton id="btnNuevoHogar" title="Nuevo Hogar"  rendered="#{car.control2=='1' or car.control2=='2' or car.control2=='3'}"
                                                         action="#{inicioCapturaCenso.listarHogar(car)}"
                                                         icon="fa fa-home"
                                                         global="false"
                                                         async="true"
                                                         process="@this"
                                                         update=":frmIniCap:pnlCrearHogarEnemdu"
                                                         style="width: 30px;"/>
                                        <p:tooltip   for="btnNuevoHogar" showEffect="clip" hideEffect="explode" >
                                            <h:panelGrid columns="1">
                                                <h:outputText value="Crear nuevo hogar" style="font-size: 12px;"  ></h:outputText>                                                
                                            </h:panelGrid>
                                        </p:tooltip>
                                    </p:column> 
                           
                                </p:dataTable>
                            </p:panel>
                            <p:panel id="pnlCabeceras" >
                                <p:dataTable value="#{inicioCapturaCenso.listaFormulariosCreados.stream().sorted((o1, o2)->o1.codCarCon.control1.concat(o1.codCarCon.control2)-o2.codCarCon.control1.concat(o2.codCarCon.control2)).toList()}"
                                             var="cab" emptyMessage="Sin formularios creados."
                                             style="text-align: center"
                                             rowStyleClass="#{cab.estado=='G'?'filaTipoReg2':cab.estado=='VG'?'filaTipoReg1':cab.estado=='VS'?'capBgcolorInfMuestraAct':cab.estado=='VC'?'capBgcolorInfMuestraAct':cab.estado=='RC'?'capBgcolorInfMuestraAct':null}"
                                             >
                                    <f:facet name="header">
                                        <p:outputLabel value="Formularios creados" style="color: #ffffff"/>
                                    </f:facet>
                                    <p:column headerText="SEC" width="30" style="#{cab.estado3=='V'?'background-color:#BCF5A9;':null}">
                                        <p:outputLabel value="#{cab.idCab}"/>
                                    </p:column>
                                    <p:column headerText="Fecha" width="50">
                                        <p:outputLabel value="#{cab.fechaCreacion}" style="font-size:10px;">
                                            <f:convertDateTime pattern="yyy-MM-dd hh:mm"/>
                                        </p:outputLabel>
                                    </p:column>                               
                                    <p:column headerText="Zonal" width="45">
                                        <p:outputLabel value="#{cab.codCarCon.codMueDet.var03}" style="font-size:10px;"/>
                                    </p:column>
                                    <p:column headerText="Identificador" width="80">
                                        <p:outputLabel value="#{cab.clave}"/>
                                    </p:column>
                                    <p:column headerText="Viv" width="20">
                                        <p:outputLabel value="#{cab.codCarCon.control1}"/>
                                    </p:column>
                                    <p:column headerText="Hog" width="20">
                                        <p:outputLabel value="#{cab.codCarCon.control2}"/>
                                    </p:column>
                                    <p:column headerText="Per.Mues" width="40">
                                        <p:outputLabel value="#{cab.codCarCon.codMueDet.var21}"/>
                                    </p:column>
                                    <p:column headerText="Per.Enc" width="40" style="color: orangered;font-weight: bold;font-size: 12px; text-align: center">
                                        <p:outputLabel value="#{cab.numDet}" rendered="#{cab.info1 != 'N'}" style="color: orangered;font-weight: bold;font-size: 15px"/>
                                        <p:outputLabel value="0" rendered="#{cab.info1 == 'N'}" style="color: orangered;font-weight: bold;font-size: 15px"/>
                                    </p:column>                          
                                    <p:column headerText="Estado" width="100">
                                        <p:outputLabel value="INICIADO" rendered="#{cab.estado=='00'}" style="font-size:12px;"/>       
                                        <p:outputLabel value="GUARDADO" rendered="#{cab.estado=='G'}" style="font-size:12px;"/>
                                        <p:outputLabel value="VALIDADO" rendered="#{cab.estado=='VG'}" style="font-size:12px;"/>
                                        <p:outputLabel value="SUPERVISADO" rendered="#{cab.estado=='VS'}" style="font-size:12px;"/>
                                        <p:outputLabel value="CRI-VERIFICADO" rendered="#{cab.estado=='VC'}" style="font-size:12px;"/>                                                                     
                                        <p:outputLabel value="VALIDADO-FINAL" rendered="#{cab.estado=='RC'}" style="font-size:12px;"/>                                                                     
                                    </p:column>
                                    <p:column headerText="Resul.Enc." width="45">
                                        <p:outputLabel value="EFECTIVO" rendered="#{cab.info1 != 'N'}" style="font-size:12px;"/>       
                                        <p:outputLabel value="NO EFECTIVO" rendered="#{cab.info1 == 'N'}" style="font-size:12px;"/>       
                                    </p:column>                          
                                    <p:column headerText="Formulario" width="50" style="text-align: center">  
                                        <p:commandButton id="editaFrm" action="#{inicioCapturaCenso.editarFormulario(cab)}"
                                                         async="true" global="false" 
                                                         icon="fa fa-pencil"
                                                         style="width: 50px;"
                                                         update=":frmIniCap:msgs" 
                                                         onstart="PF('dlgValidando').show();" onsuccess="PF('dlgValidando').hide();"
                                                         />
                                        <p:tooltip id="toolTipInfEdit" for="editaFrm" showEffect="clip" hideEffect="explode" >
                                            <h:panelGrid columns="1">
                                                <h:outputText value="Editar Formulario" style="font-size: 12px;"  ></h:outputText>                                                
                                            </h:panelGrid>
                                        </p:tooltip>
                                    </p:column>
                                    <p:column width="50" style="text-align: center" headerText="Eliminar">
                                        <p:commandButton id="eliminaFrmMulti" actionListener="#{inicioCapturaCenso.eliminaCabecera(cab)}"                                                         
                                                         rendered="#{usuarioControlador.usuarioTieneRol('ROL_VALID') or (cab.estado != 'VC') }"
                                                         icon="fa fa-trash" title="Eliminar Registro"
                                                         process="@this" global="false" async="true" 
                                                         update=":frmIniCap:msgs :frmIniCap:pnlCargaPendiente :frmIniCap:pnlCabeceras"  style="width: 40px;">
                                            <p:confirm header="Confirmación" message="Está seguro de ELIMINAR PERMANENTEMENTE el registro?" icon="ui-icon-alert" />
                                        </p:commandButton>  
                                        <p:tooltip   for="eliminaFrmMulti" showEffect="clip" hideEffect="explode" >
                                            <h:panelGrid columns="1">
                                                <h:outputText value="Eliminar formulario" style="font-size: 12px;"  ></h:outputText>                                                
                                            </h:panelGrid>
                                        </p:tooltip>
                                    </p:column>                                  
                                </p:dataTable>                              
                            </p:panel>
                        </p:panel>
                    </p:panelGrid>
                    <h:panelGrid id="pnlDialogos">                                               

                        <!--Inicia Dialogo Enemdu-->
                        <p:dialog id="testCovid" widgetVar="dlgInicioCapturaEnemDiciembre" 
                                  dynamic="true" position="top" style="max-width: 1200px; height: 400px"  responsive="true" 
                                  >
                            <p:messages id="msgsCreacionMlt" showDetail="true"/>

                            <center>
                                <p:panel id="panCantidadHM" class="contenido-dialogo" style="max-width:700px;max-height:800px;">
                                    <h:panelGrid columns="1" width="600" styleClass="estiloPanelTop">
                                        <p:panel header="A. DIVISIÓN POLÍTICO ADMINISTRATIVA" style="font-size:11px;">
                                            <h:panelGrid columns="1"  >
                                                <p:panelGrid columns="6">
                                                    <p:outputLabel value="1.PROVINCIA" style="display: block; width: 60px"/>
                                                    <p:inputText value="#{inicioCapturaCenso.cargaActual.codMueDet.var05}" readonly="true"  styleClass="capBgcolorInfMuestra" size="10"/>
                                                    <p:outputLabel value="2.CANTÓN" style="display: block; width: 55px"/>                                                                                              
                                                    <p:inputText value="#{inicioCapturaCenso.cargaActual.codMueDet.var06}" readonly="true"  styleClass="capBgcolorInfMuestra" size="10"/>
                                                    <p:outputLabel value="3.CABECERA CANTONAL O PARROQUIA RURAL" style="display: block; width: 105px" />                                                                                              
                                                    <p:inputText value="#{inicioCapturaCenso.cargaActual.codMueDet.var07}"  readonly="true"  styleClass="capBgcolorInfMuestra" size="10"/> 
                                                </p:panelGrid>
                                                <p:panelGrid columns="4">
                                                    <p:outputLabel value="4.ZONA" style="display: block; width: 60px"/>                                                                                              
                                                    <p:inputText value="#{inicioCapturaCenso.cargaActual.codMueDet.var08}"  readonly="true"  styleClass="capBgcolorInfMuestra" size="10"/> 
                                                    <p:outputLabel value="5.SECTOR" style="display: block; width: 55px" />                                                                                              
                                                    <p:inputText value="#{inicioCapturaCenso.cargaActual.codMueDet.var09}"  readonly="true"  styleClass="capBgcolorInfMuestra" size="10"/> 
                                                </p:panelGrid>                                             
                                            </h:panelGrid>                                                                                                
                                        </p:panel>
                                        <p:panel header="B. ÁREA AMANZANADA" style="font-size:11px;">
                                            <h:panelGrid columns="1"  >                                             
                                                <p:panelGrid columns="6">
                                                    <p:outputLabel value="6.MANZANA"  style="display: block; width: 60px"/>                                                                                              
                                                    <p:inputText value="#{inicioCapturaCenso.cargaActual.codMueDet.var32}"   readonly="true" styleClass="capBgcolorInfMuestra" size="10"/> 
                                                </p:panelGrid>
                                            </h:panelGrid>                                                                                                
                                        </p:panel>
                                        <p:panel header="C. ÁREA DISPERSA" style="font-size:11px;">
                                            <h:panelGrid columns="1"  >                                             
                                                <p:panelGrid columns="6">
                                                    <p:outputLabel value="7. NÚMERO DE LOCALIDAD, COMUNIDAD, CENTRO POBLADO, RECINTO, ANEJO, COMUNA"  style="display: block; width: 180px"/>                                                                                              
                                                    <p:inputText value="#{inicioCapturaCenso.cargaActual.codMueDet.var34}"   readonly="true" styleClass="capBgcolorInfMuestra" size="10"/> 
                                                    <p:outputLabel value="7.1. NOMBRE"  style="display: block; width: 70px"/>                                                                                              
                                                    <p:inputText value="#{inicioCapturaCenso.cargaActual.codMueDet.var33}"  readonly="true"  styleClass="capBgcolorInfMuestra" size="80"/> 
                                                </p:panelGrid>
                                            </h:panelGrid>                                                                                                
                                        </p:panel>
                                        <p:panel header="D. IDENTIFICACIÓN DE LA VIVIENDA" style="font-size:11px;">
                                            <h:panelGrid columns="1"  >                                             
                                                <p:panelGrid columns="6">
                                                    <p:outputLabel value="8.EDIFICIO"  style="display: block; width: 45px"/>                                                                                              
                                                    <p:inputText value="#{inicioCapturaCenso.cargaActual.codMueDet.var19}"  readonly="true"  styleClass="capBgcolorInfMuestra" size="10"/> 
                                                    <p:outputLabel value="9.PISO" style="display: block; width: 55px"/>                                                                                              
                                                    <p:inputText value="#{inicioCapturaCenso.cargaActual.codMueDet.var24}"  readonly="true"  styleClass="capBgcolorInfMuestra" size="15"/> 
                                                    <p:outputLabel value="10. NÚMERO DE LA VIVIENDA"  style="display: block; width: 80px;"/>                                                                                              
                                                    <p:inputText value="#{inicioCapturaCenso.cargaActual.control1}"   readonly="true" styleClass="capBgcolorInfMuestra" size="31"/> 
                                                    <p:outputLabel value="11. AE"  style="display: block; width: 80px"/>                                                                                              
                                                    <p:inputText value="#{inicioCapturaCenso.cargaActual.codMueDet.var35}"  readonly="true"  styleClass="capBgcolorInfMuestra" size="30"/> 
                                                </p:panelGrid>
                                            </h:panelGrid>                                                                                                
                                        </p:panel>
                                        <!--<p:panel header="INGRESE CANTIDAD DE HOMBRES Y MUJERES" style="font-size:13px;display: block"  >
                                            <p:panelGrid columns="2">
                                                <p:outputLabel value="Hombres" for="numH"/>
                                                <p:inputText id="numH" style="font-size: 15px;font-weight: bold;color: crimson;width: 50px;"
                                                             value="#{inicioCapturaCenso.numHombres}"  
                                                             styleClass="capBgcolorInfMuestraAct" 
                                                             onkeypress="return ejecutarSaltoEnterHacia(event, 'frmIniCap:numM', '')"
                                                             size="10"
                                                             autocomplete="off"
                                                             maxlength="2"
                                                             onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));">
                                                    <p:ajax event="keyup" update="totHM" listener="#{inicioCapturaCenso.calcularTotalPersonas()}"/>
                                                </p:inputText>
                                                <p:outputLabel value="Mujeres" for="numM"/>
                                                <p:inputText id="numM" style="font-size: 15px;font-weight: bold;color: crimson;width: 50px;" 
                                                             value="#{inicioCapturaCenso.numMujeres}"  
                                                             styleClass="capBgcolorInfMuestraAct"
                                                             onkeypress="return ejecutarSaltoEnterHacia(event, 'frmIniCap:totHM', '')" 
                                                             size="10"
                                                             autocomplete="off"
                                                             maxlength="2"
                                                             onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));">
                                                    <p:ajax event="keyup" update="totHM" listener="#{inicioCapturaCenso.calcularTotalPersonas()}"/>
                                                </p:inputText>                                                                                                                               
                                                <p:outputLabel value="Total"/>                                                                                              
                                                <p:outputLabel id="totHM" value="#{inicioCapturaCenso.numElementos}" style="font-size: 15px;font-weight: bold;width: 50px;color: crimson;"/>                                            
                                            </p:panelGrid>
                                        </p:panel>--> 
                                    </h:panelGrid>
                                    
                                    <p:panel header="Formulario Efectivo" style="font-size:11px;width: 300px">
                                        <h:panelGrid id="opcFrmE" columns="1">                                        
                                            <p:commandButton id="btnCrearFrmEfectivo" 
                                                             action="#{inicioCapturaCenso.crearFormularioCenso(inicioCapturaCenso.cargaActual)}"
                                                             value="Crear Formulario Efectivo" 
                                                             process="@this,pnlUbicGeoViv,pnlVivreemplazo,pnlDatosInfResEnt,pnlPerTecFechObserv" async="true" global="false"
                                                             icon="fa fa-save"
                                                             update=":frmIniCap:msgsCreacionMlt,msgs,:frmIniCap:pnlCargaPendiente,:frmIniCap:pnlCabeceras " 
                                                             rendered="#{inicioCapturaCenso.cargaActual.estadoFormulario==1}">
                                                <p:confirm header="Confirmación" message="Seguro de crear un Formulario Efectivo?" icon="ui-icon-alert" />
                                            </p:commandButton>                                            
                                        </h:panelGrid>
                                    </p:panel>
                                    <p:panel header="Formulario No Efectivo" style="font-size:11px;width: 300px">
                                        <h:panelGrid id="opcFrmNoE" columns="1">                                                                                    
                                            <p:commandButton id="btnCrearFrmNoEfectivo" 
                                                             action="#{inicioCapturaCenso.crearFormularioNoCenso(inicioCapturaCenso.cargaActual)}"
                                                             value="Crear Formulario No Efectivo" 
                                                             process="@this,pnlUbicGeoViv,pnlVivreemplazo,pnlDatosInfResEnt,pnlPerTecFechObserv" async="true" global="false"
                                                             icon="fa fa-save"
                                                             update=":frmIniCap:msgsCreacionMlt,msgs,:frmIniCap:pnlCargaPendiente,:frmIniCap:pnlCabeceras " 
                                                             rendered="#{inicioCapturaCenso.cargaActual.estadoFormulario==1}">
                                                <p:confirm header="Confirmación" message="Seguro de crear un formulario No Efectivo?" icon="ui-icon-alert" />
                                            </p:commandButton>
                                        </h:panelGrid>
                                    </p:panel>
                                </p:panel>
                            </center>

                            <p:panel id="panContenido" rendered="false" class="contenido-dialogo" style="max-width:1200px;max-height:400px;">
                                <h:panelGrid rendered="false" columns="3" width="1200"   styleClass="estiloPanelTop"   >
                                    <h:panelGrid columns="1"  width="400" id="pnlUbicGeoViv" styleClass="estiloPanelTop"  > 
                                        <p:panel header="1. UBICACIÓN GEOGRÁFICA Y MUESTRAL" style="font-size:11px;">

                        <script language="JavaScript" type="text/javascript"  >
                            //<![CDATA[
                            function validaCaratulaEnemCovid(compValor) {
                                var valCompActual = compValor.value;
                                var nomCompActual = compValor.name;

                                if (nomCompActual.indexOf('frmIniCap:fonoConvencional') !== -1) { //Campo telefono local
                                    if (valCompActual.length < 9) {
                                        alert("Fono convencional:La longtud debe ser de al menos 9 digitos");
                                    }
                                } else if (nomCompActual.indexOf('frmIniCap:fonoCelular') !== -1) {//Campo telefono celular
                                    if (valCompActual.length < 10) {
                                        alert("Fono celular:La longtud debe ser de al menos 10 digitos");
                                    }
                                } else if (nomCompActual.indexOf('frmIniCap:iniMHMlt') !== -1) {
                                    if (Number(valCompActual) >= Number(25)) {
                                        alert("Alerta el número de elementos es demasiado grande");
                                        document.getElementById(nomCompActual).value = '';
                                        document.getElementById(nomCompActual).focus();
                                    }
                                } else if (nomCompActual.indexOf('frmIniCap:fechEncuesta') !== -1) {
                                    if (valCompActual.length === 10) {
                                        var hoy = new Date();
                                        var fechaActual = new Date(hoy.getFullYear(), hoy.getMonth(), hoy.getDate());
                                        var fechaDigitada = new Date(valCompActual.substring(0, 4), (valCompActual.substring(5, 7) - 1), valCompActual.substring(8, 10));

                                        if (fechaActual.getTime() < fechaDigitada.getTime()) {
                                            alert("Fecha ingresada mayor a la fecha actual");
                                            // document.getElementById(nomCompActual).value = '';
                                            //document.getElementById(nomCompActual).focus();
                                        }

                                        var mes = valCompActual.substring(5, 7);
                                        if (Number(mes) !== Number(7)) {
                                            alert("Mes no corresponde al actual");
                                            document.getElementById(nomCompActual).value = '';
                                            document.getElementById(nomCompActual).focus();
                                        }
                                    }
                                }
                            }

                            function ejecutarSaltoSiguientePC(evt, compValor) {
                                var valCompActual = compValor.value;
                                idPreguntaSig = 'frmIniCap:codCan';
                                idOtraPreguntaSig = '';
                                var charCode = (evt.which) ? evt.which : evt.keyCode;
                                console.log(charCode);
                                if (charCode === 13 || charCode === 9) {
                                    try {
                                        $(':focus').blur();
                                        $('[id$="_S1_OBS"]').off();
                                        if (Number(valCompActual) === Number(1)) {
                                            idPreguntaSig = 'frmIniCap:codCan';
                                        } else {
                                            idPreguntaSig = 'frmIniCap:iProv';
                                        }
                                        document.getElementById(idPreguntaSig).focus();
                                        document.getElementById(idPreguntaSig).style.border = "solid #58ACFA";
                                    } catch (e) {
                                        $(':focus').blur();
                                        $('[id$="_S1_OBS"]').off();
                                        document.getElementById(idOtraPreguntaSig).focus();
                                    }
                                    return false;
                                } else {
                                    return true;
                                }
                            }
