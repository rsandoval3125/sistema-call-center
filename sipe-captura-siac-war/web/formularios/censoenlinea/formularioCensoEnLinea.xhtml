<html
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
       
        <ui:composition>
 
            <p:panel id="manage-censo-linea-content" class="ui-fluid">
               <p:outputPanel rendered="#{not empty registroCensoEnLineaControlador.captDetalleH}">
                   <p:growl id="messages" showDetail="true"/>
                   <div class="card">

                       <p:panelGrid id="idFormularioCensoEnLinea"
                                    columns="6"
                                    columnClasses="ui-grid-col-2,ui-grid-col-6,ui-grid-col-2,ui-grid-col-6"
                                    layout="grid"
                                    styleClass="ui-panelgrid-blank ui-fluid"
                                    style="border:0px none; background-color:transparent;">

                            <p:row styleClass="my-heading-row">
                                <p:column styleClass="ui-grid-col-12">
                                    <p style="font-size: 18px">Registro de requerimiento para novedad en censo en línea</p>
                                </p:column>
                            </p:row>
                           <p:row>
                                <p:column styleClass="ui-grid-col-12">
                                    <span>Lugar de Residencia</span>
                                    <p:divider/>
                                </p:column>
                           </p:row>
                           <p:row>
                               <p:column styleClass="ui-grid-col-4">
                                   <p:outputLabel for="@next" value="Provincia"/>
                                   <p:selectOneMenu
                                       id="dpaProvSelect"
                                       value="#{registroCensoEnLineaControlador.provinciaSelected}"
                                       filter="true"
                                       required="true"
                                       filterMatchMode="contains"
                                       converter="omnifaces.SelectItemsConverter"
                                       requiredMessage="Provincia necesita ser seleccionado">
                                       <f:selectItem
                                           itemLabel="Seleccione uno"
                                           itemValue=""
                                           noSelectionOption="true" />
                                       <f:selectItems
                                           value="#{registroCensoEnLineaControlador.listaDpaProvinciaSelect}"
                                           var="prov"
                                           itemLabel="#{prov.nombre}"
                                           itemValue="#{prov}" />
                                       <p:ajax
                                           event="valueChange"
                                           update="dpaCanSelect"
                                           process="@this"
                                           listener="#{registroCensoEnLineaControlador.onChangeProvincia}" />
                                   </p:selectOneMenu>
                               </p:column>
                               <p:column styleClass="ui-grid-col-4">
                                   <p:outputLabel for="@next" value="Cantón"/>
                                   <p:selectOneMenu
                                       id="dpaCanSelect"
                                       value="#{registroCensoEnLineaControlador.cantonSelected}"
                                       filter="true"
                                       required="true"
                                       filterMatchMode="contains"
                                       converter="omnifaces.SelectItemsConverter">
                                       <f:selectItem
                                           itemLabel="Seleccione uno"
                                           itemValue=""
                                           noSelectionOption="true" />
                                       <f:selectItems
                                           value="#{registroCensoEnLineaControlador.listaDpaCantonSelect}"
                                           var="can"
                                           itemLabel="#{can.nombre}"
                                           itemValue="#{can}" />
                                       <p:ajax
                                           event="valueChange"
                                           update="dpaCiuSelect"
                                           process="@this"
                                           listener="#{registroCensoEnLineaControlador.onChangeCanton}" />
                                   </p:selectOneMenu>
                               </p:column>
                               <p:column styleClass="ui-grid-col-4">
                                   <p:outputLabel for="@next" value="Ciudad o Parroquia"/>
                                   <p:selectOneMenu
                                       id="dpaCiuSelect"
                                       value="#{registroCensoEnLineaControlador.parroquiaSelected}"
                                       filter="true"
                                       required="true"
                                       filterMatchMode="contains"
                                       converter="omnifaces.SelectItemsConverter">
                                       <f:selectItem
                                           itemLabel="Seleccione uno"
                                           itemValue=""
                                           noSelectionOption="true" />
                                       <f:selectItems
                                           value="#{registroCensoEnLineaControlador.listaDpaCiudadSelect}"
                                           var="ciu"
                                           itemLabel="#{ciu.nombre}"
                                           itemValue="#{ciu}" />
                                       <p:ajax
                                           event="valueChange"
                                           update="dpaCiuSelect"
                                           process="@this"/>
                                   </p:selectOneMenu>
                               </p:column>
                            </p:row>
                            <p:row>
                                <p:column styleClass="ui-grid-col-12">
                                    <span>Infromación del Ciudadano</span>
                                    <p:divider />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column styleClass="ui-grid-col-4">
                                     <p:outputLabel for="@next" value="Tipos de usuarios"/>
                                      <p:selectOneMenu
                                        id="idTipoUsuario"
                                        value="#{registroCensoEnLineaControlador.tipoUsuario}"
                                        filter="true"
                                        filterMatchMode="contains"
                                        converter="omnifaces.SelectItemsConverter">
                                        <f:selectItem
                                            itemLabel="Seleccione uno"
                                            itemValue="#{null}"
                                            noSelectionOption="true" />
                                        <f:selectItems
                                            value="#{registroCensoEnLineaControlador.listaTipoUsuario}"
                                            var="req"
                                            itemLabel="#{req.nombre}"
                                            itemValue="#{req}" />
                                        <p:ajax
                                            event="valueChange"
                                            update="idTipoUsuario"
                                            process="@this"/>
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                           
                            <p:row>
                                     <p:column styleClass="ui-grid-col-3">
                                         <p:outputLabel for="@next" value="Tipo de identificación"/>
                                          <p:selectOneMenu
                                            id="idTipoIdentificacion"
                                            value="#{registroCensoEnLineaControlador.tipoIdentificacion}"
                                            filter="true"
                                            filterMatchMode="contains"
                                            converter="omnifaces.SelectItemsConverter">
                                            <f:selectItem
                                                itemLabel="Seleccione uno"
                                                itemValue="#{null}"
                                                noSelectionOption="true" />
                                            <f:selectItems
                                                value="#{registroCensoEnLineaControlador.listaTipoIdentificacion}"
                                                var="req"
                                                itemLabel="#{req.nombre}"
                                                itemValue="#{req}" />
                                            <p:ajax
                                                event="valueChange"
                                                update="idTipoIdentificacion idFormularioCensoEnLinea"
                                                process="@this"/>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column styleClass="ui-grid-col-3">
                                        <p:outputLabel for="@next" value="Cédula de Identidad" rendered="#{registroCensoEnLineaControlador.tipoIdentificacion.alias eq 'SIAC_TPI_01' ? true : false}"/>
                                        <p:inputText id="idCedula" 
                                                     value="#{registroCensoEnLineaControlador.numeroDocumento}" 
                                                     maxlength="10" 
                                                     required="true"
                                                     requiredMessage="Identificación no puede estar vacío"
                                                     rendered="#{registroCensoEnLineaControlador.tipoIdentificacion.alias eq 'SIAC_TPI_01' ? true : false}">
                                                <p:keyFilter regEx="/[0-9 ]/i"/>
                                                <f:validator
                                                            binding="${cedulaValidador}"
                                                            for="cedula" />
                                                <p:ajax event="blur"
                                                        process="@this"
                                                        listener="#{registroCensoEnLineaControlador.consultaCiudadanoPorCedula(actionEvent)}"
                                                        update="@this, messageCedula nombre apellido"/>

                                                <p:ajax event="change"
                                                        process="@this"
                                                        update="@this, messageCedula nombre apellido"/>
                                                
                                        </p:inputText>
                                        <p:message id="messageCedula" for="idCedula" display="icon text" rendered="#{registroCensoEnLineaControlador.tipoIdentificacion.alias eq 'SIAC_TPI_01' ? true : false}"/>
                                        
                                        <p:outputLabel for="@next" value="Ruc" rendered="#{registroCensoEnLineaControlador.tipoIdentificacion.alias eq 'SIAC_TPI_02' ? true : false}"/>
                                        <p:inputText id="idRuc" 
                                                     value="#{registroCensoEnLineaControlador.numeroDocumento}" 
                                                     maxlength="13" 
                                                     required="true"
                                                     requiredMessage="Identificación no puede estar vacío"
                                                     rendered="#{registroCensoEnLineaControlador.tipoIdentificacion.alias eq 'SIAC_TPI_02' ? true : false}">
                                                <p:keyFilter regEx="/[0-9 ]/i"/>
                                                <f:validator
                                                            binding="${rucValidador}"
                                                            for="cedula" />
<!--                                                <p:ajax event="blur"
                                                        process="@this"
                                                        listener="#{registroCensoEnLineaControlador.consultaCiudadanoPorCedula(actionEvent)}"
                                                        update="@this, messageCedula nombre apellido"/>-->

                                                <p:ajax event="change"
                                                        process="@this"
                                                        update="@this, messageRuc"/>
                                                
                                        </p:inputText>
                                        <p:message id="messageRuc" for="idRuc" display="icon text" rendered="#{registroCensoEnLineaControlador.tipoIdentificacion.alias eq 'SIAC_TPI_02' ? true : false}"/>
                                        
                                        <p:outputLabel for="@next" value="Numero de Pasaporte" rendered="#{registroCensoEnLineaControlador.tipoIdentificacion.alias eq 'SIAC_TPI_04' ? true : false}"/>
                                        <p:inputText id="idPasaporte" 
                                                     value="#{registroCensoEnLineaControlador.numeroDocumento}" 
                                                     maxlength="20" 
                                                     required="true"
                                                     requiredMessage="Identificación no puede estar vacío"
                                                     rendered="#{registroCensoEnLineaControlador.tipoIdentificacion.alias eq 'SIAC_TPI_04' ? true : false}">
                                                <p:keyFilter regEx="/[A-Za-z0-9]+/g"/>
                                                <p:ajax event="change"
                                                        process="@this"
                                                        update="@this, messagePasaporte"/>
                                                
                                        </p:inputText>
                                        <p:message id="messagePasaporte" for="idPasaporte" display="icon text" rendered="#{registroCensoEnLineaControlador.tipoIdentificacion.alias eq 'SIAC_TPI_04' ? true : false}"/>
                                        
                                    </p:column>
                                
                                    <p:column styleClass="ui-grid-col-6">
                                        
                                    </p:column>
                                </p:row>
                                
                                <p:row>
                                    <p:column styleClass="ui-grid-col-6">
                                        <p:outputLabel for="@next" value="Nombres"/>
                                        <p:inputText id="nombre" 
                                                     value="#{registroCensoEnLineaControlador.nombre}"                                                     
                                                     style="text-transform:uppercase;" 
                                                     onkeyup="javascript:this.value=this.value.toUpperCase();"                                                        
                                                     maxlength="50"
                                                     required="true" 
                                                     requiredMessage="Nombre no puede estar vacío">
                                            <p:keyFilter regEx="/[A-Z ]/i"/>
                                        </p:inputText>
                                    </p:column>
                                    <p:column styleClass="ui-grid-col-6">
                                        <p:outputLabel for="@next" value="Apellidos"/>
                                        <p:inputText id="apellido" 
                                                     value="#{registroCensoEnLineaControlador.apellido}"
                                                     style="text-transform:uppercase;" 
                                                     onkeyup="javascript:this.value=this.value.toUpperCase();"                                                          
                                                     maxlength="50" 
                                                     required="true"
                                                     requiredMessage="Apellido no puede estar vacío">
                                            <p:keyFilter regEx="/[A-Z ]/i"/>
                                        </p:inputText>
                                    </p:column>                                                                 
                                </p:row>  
                           <p:row>
                               <p:column styleClass="ui-grid-col-6">
                                   <p:outputLabel for="@next" value="Correo electrónico"/>
                                   <p:inputText id="correo" 
                                                value="#{registroCensoEnLineaControlador.correo}" 
                                                requiredMessage="Correo no tine formato correcto"   
                                                autocomplete="off"  
                                                maxlength="225">
                                        <!--<f:validateRegex pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,6})$" />-->
                                         <f:validator validatorId="custom.emailValidator" />
					     <p:ajax />
                                   </p:inputText>
                               </p:column>  
                               <p:column styleClass="ui-grid-col-6">
                                    <p:outputLabel for="@next" value="Número de teléfono de su domicilio"/>
                                    <p:inputText id="telefono" 
                                                 value="#{registroCensoEnLineaControlador.telefono}" 
                                                 maxlength="10">
                                         <p:keyFilter regEx="/[0-9 ]/i"/>
                                    </p:inputText>
                                </p:column>
                           </p:row>
                            <p:row>
                                <p:column styleClass="ui-grid-col-12">
                                    <span>Información de la Incidencia</span>
                                    <p:divider />
                                </p:column>
                            </p:row>
                           <p:row>
                                <p:column styleClass="ui-grid-col-4">
                                        <p:outputLabel for="idPlataforma" value="Plataforma" />
                                        <p:selectOneMenu
                                            id="idPlataforma"
                                            value="#{registroCensoEnLineaControlador.plataformaSelected}"
                                            filter="true"
                                            filterMatchMode="contains"
                                            converter="omnifaces.SelectItemsConverter">
                                            <f:selectItem
                                                itemLabel="Seleccione uno"
                                                itemValue="#{null}"
                                                noSelectionOption="true" />
                                            <f:selectItems
                                                value="#{registroCensoEnLineaControlador.listaPlatSelect}"
                                                var="req"
                                                itemLabel="#{req.nombre}"
                                                itemValue="#{req}" />
                                            <p:ajax
                                                event="valueChange"
                                                update="idPlataforma"
                                                process="@this"/>
                                        </p:selectOneMenu>
                               </p:column>
                           </p:row>
                            <p:row>
                                  <p:column styleClass="ui-grid-col-3">
                                      <p:outputLabel value="Código de censo en línea"  />  
                                      <p:inputText id="idCodigoCensoLinea" 
                                                   value="#{registroCensoEnLineaControlador.codigoCensoLinea}" 
                                                   maxlength="5">
                                           <p:keyFilter regEx="/[0-9 ]/i"/>
                                      </p:inputText>
                                  </p:column>
                            </p:row>
                           <p:row>
                             <p:column styleClass="ui-grid-col-12">
                                       <p:outputLabel for="@next" value="Descripción del requerimiento"/>       
                                       <p:inputTextarea id="descSolicitud" 
                                                        value="#{registroCensoEnLineaControlador.descSolicitud}"  
                                                        style="text-transform:uppercase;" 
                                                        onkeyup="javascript:this.value=this.value.toUpperCase();"
                                                        required="true"
                                                        requiredMessage="Descripción Denuncia no puede estar vacío"
                                                        counter="display"
                                                        maxlength="1000"
                                                        counterTemplate="{0} caracteres restantes."/>
                                       <h:outputText id="display" class="p-d-block" />
                                </p:column>
                           </p:row>
                           <p:row>
                                <p:column styleClass="ui-grid-col-12">
                                       <p:outputLabel for="@next" value="Novedad al sistema"/>       
                                       <p:inputTextarea id="novedad" 
                                                        value="#{registroCensoEnLineaControlador.novedad}"  
                                                        style="text-transform:uppercase;" 
                                                        onkeyup="javascript:this.value=this.value.toUpperCase();"
                                                        required="true"
                                                        requiredMessage="Novedad no puede estar vacío"
                                                        counter="display"
                                                        maxlength="1000"
                                                        counterTemplate="{0} caracteres restantes."/>
                                       <h:outputText id="display1" class="p-d-block" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column styleClass="ui-grid-col-12">
                                       <p:outputLabel for="@next" value="Respuesta"/>       
                                       <p:inputTextarea id="respuesta" 
                                                        value="#{registroCensoEnLineaControlador.respuesta}"  
                                                        style="text-transform:uppercase;" 
                                                        onkeyup="javascript:this.value=this.value.toUpperCase();"
                                                        requiredMessage="Respuesta no puede estar vacío"
                                                        counter="displayRespuesta"
                                                        maxlength="1000"
                                                        counterTemplate="{0} caracteres restantes.">
                                                        <f:attribute name="idEstado" value="#{registroCensoEnLineaControlador.tipoEstadoActividadSelected}"/>
                                                        <f:validator binding="${respuestaValidador}" for="respuesta" />
                                       </p:inputTextarea>
                                       <h:outputText id="displayRespuesta" class="p-d-block" />
                                </p:column>
                           </p:row>
                           <p:row>
                                <p:column styleClass="ui-grid-col-4">
                                        <p:outputLabel for="idEstado" value="Estado" />
                                        <p:selectOneMenu
                                            id="idEstado"
                                            value="#{registroCensoEnLineaControlador.tipoEstadoActividadSelected}"
                                            filter="true"
                                            required="true"
                                            filterMatchMode="contains"
                                            converter="omnifaces.SelectItemsConverter">
                                            <f:selectItems 
                                                value="#{registroCensoEnLineaControlador.listaEstadoActividadSelect}"
                                                var="req"
                                                itemLabel="#{req.nombre}"
                                                itemValue="#{req}" />
                                            <p:ajax
                                                event="valueChange"
                                                update="idEstado"
                                                process="@this"/>
                                        </p:selectOneMenu>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column styleClass="ui-grid-col-12">
                                    <p:divider />
                                </p:column>
                             </p:row>
                             <p:row>
                                 <p:column styleClass="ui-grid-col-8"/>
                                 <p:column styleClass="ui-grid-col-2">
                                     <p:commandButton 
                                         value="Guardar" 
                                         icon="pi pi-check" 
                                         actionListener="#{registroCensoEnLineaControlador.guardarCensoEnLinea}"
                                         update="@(form:respuesta) manage-censo-linea-content idEstado" 
                                         process="manage-censo-linea-content @this"
                                         style="font-size: 2rem"
                                         styleClass="ui-button-success"/>
                                 </p:column>
                                 <p:column styleClass="ui-grid-col-2">
                                     <p:commandButton 
                                         value="Cancelar" 
                                         icon="pi pi-times" 
                                         actionListener="#{registroCensoEnLineaControlador.cancelar}"
                                         class="ui-button-secondary"
                                         process="@this" 
                                         update="@form"
                                         style="font-size: 2rem"/>
                                 </p:column>
                             </p:row>
                            <p:row styleClass="my-heading-row">
                               <p:column styleClass="ui-grid-col-12">
                               </p:column>
                           </p:row>
                       </p:panelGrid>
                   
                   </div>                        
               </p:outputPanel>
            </p:panel>
      
        </ui:composition>
    </body>
</html>
