<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <!--<ui:composition template="../../META-INF.resources.plantillas/plantillabootPublico.xhtml">-->
    <ui:composition template="../../META-INF.resources.plantillas/plantillabootPublico.xhtml">
    <!--http://localhost:8080/sipe-captura-siac-war/formularios/publico/formularioPublicoNoCensado.xhtml-->
    <h:outputStylesheet library="webjars" name="primeflex/3.0.1/primeflex.min.css" />
        <ui:define name="contenido">
            <div class="container">
                 <h:form id="formBusqueda" pt:autocomplete="off">
                     
                    <p:growl id="messages2" showDetail="true"/>
                      <!-- SPINER DE ESPERA CUANDO SE PROCESA UNA PETICION -->
                    <ui:include src="../templates_no_form/peBlockUI.xhtml" />
                    
                    <p:outputPanel id="manage-no-censado-content" class="ui-fluid">
                       <p:outputPanel rendered="#{not empty registroNoCensadoControlador.captDetalleH}">

                           <div class="card">
                                <style>
                                   /* reset on the showcase style*/
                                   body .ui-panelgrid .ui-panelgrid-cell {
                                       background-color: transparent;
                                   }

                                   /* example use of styles for your form */
                                   .my-heading-row {
                                       background-color: var(--surface-c);
                                       font-weight: bold;
                                   }
                               </style>
                               <br></br>
                               <p:panelGrid id ="idFormularioNoCensadoPublico"
                                            columns="6"
                                            columnClasses="ui-grid-col-2,ui-grid-col-6,ui-grid-col-2,ui-grid-col-6"
                                            layout="grid"
                                            styleClass="ui-panelgrid-blank ui-fluid"
                                            style="border:0px none; background-color:transparent;">

                                   <p:row styleClass="my-heading-row">
                                        <p:column styleClass="ui-grid-col-2">
                                            <div class="navbar-header" style="float: left">
                                                    <a class="navbar-brand navbar-link"
                                                       href='../../paginas/captura/inicioCapturaSiacPublico.xhtml' 
                                                       title="Home">
                                                            <img src='#{baseControlador.getProfundidad()}imagenes/siac/SIAC-home.png' width="70%"/>
                                                    </a>
                                            </div>
                                        </p:column>
                                        <p:column styleClass="ui-grid-col-10">
                                            <br></br>
                                           <p style="font-size: 18px">Registro de datos no censado</p>
                                       </p:column>
                                   </p:row>
                                    <p:row>
                                        <p:column styleClass="ui-grid-col-12">
                                            <span>Lugar de Residencia</span>
                                            <p:divider/>
                                        </p:column>
                                   </p:row>
                                   <p:row>
                                       <p:column styleClass="ui-grid-col-4">
                                            <p:outputLabel for="@next" value="Provincia"/>
                                            <p:selectOneMenu
                                               id="dpaProvSelect"
                                               value="#{registroNoCensadoControlador.provinciaSelected}"
                                               filter="true"
                                               required="true"
                                               filterMatchMode="contains"
                                               converter="omnifaces.SelectItemsConverter"
                                               requiredMessage="Provincia necesita ser seleccionado">
                                               <f:selectItem
                                                   itemLabel="Seleccione uno"
                                                   itemValue=""
                                                   noSelectionOption="true" />
                                               <f:selectItems
                                                   value="#{registroNoCensadoControlador.listaDpaProvinciaSelect}"
                                                   var="prov"
                                                   itemLabel="#{prov.nombre}"
                                                   itemValue="#{prov}" />
                                               <p:ajax
                                                   event="valueChange"
                                                   update="dpaCanSelect"
                                                   process="@this"
                                                   listener="#{registroNoCensadoControlador.onChangeProvincia}" />
                                            </p:selectOneMenu>
                                            <p:message for="dpaProvSelect" display="icon text"/>
                                       </p:column>
                                       <p:column styleClass="ui-grid-col-4">
                                           <p:outputLabel for="@next" value="Cantón"/>
                                           <p:selectOneMenu
                                               id="dpaCanSelect"
                                               value="#{registroNoCensadoControlador.cantonSelected}"
                                               filter="true"
                                               required="true"
                                               filterMatchMode="contains"
                                               converter="omnifaces.SelectItemsConverter">
                                               <f:selectItem
                                                   itemLabel="Seleccione uno"
                                                   itemValue=""
                                                   noSelectionOption="true" />
                                               <f:selectItems
                                                   value="#{registroNoCensadoControlador.listaDpaCantonSelect}"
                                                   var="can"
                                                   itemLabel="#{can.nombre}"
                                                   itemValue="#{can}" />
                                               <p:ajax
                                                   event="valueChange"
                                                   update="dpaCiuSelect"
                                                   process="@this"
                                                   listener="#{registroNoCensadoControlador.onChangeCanton}" />
                                           </p:selectOneMenu>
                                           <p:message for="dpaCanSelect" display="icon text"/>
                                       </p:column>
                                       <p:column styleClass="ui-grid-col-4">
                                           <p:outputLabel for="@next" value="Ciudad o Parroquia"/>
                                           <p:selectOneMenu
                                               id="dpaCiuSelect"
                                               value="#{registroNoCensadoControlador.parroquiaSelected}"
                                               filter="true"
                                               required="true"
                                               filterMatchMode="contains"
                                               converter="omnifaces.SelectItemsConverter"
                                               requiredMessage="Parroquia necesita ser seleccionado">
                                               <f:selectItem
                                                   itemLabel="Seleccione uno"
                                                   itemValue=""
                                                   noSelectionOption="true" />
                                               <f:selectItems
                                                   value="#{registroNoCensadoControlador.listaDpaCiudadSelect}"
                                                   var="ciu"
                                                   itemLabel="#{ciu.nombre}"
                                                   itemValue="#{ciu}" />
                                               <p:ajax
                                                   event="valueChange"
                                                   update="dpaCiuSelect"
                                                   process="@this"/>
                                           </p:selectOneMenu>
                                           <p:message for="dpaCiuSelect" display="icon text"/>
                                       </p:column>
                                    </p:row>
                                  
                                    <p:row>
                                        <p:column styleClass="ui-grid-col-12">
                                            <span>Información del Ciudadano</span>
                                            <p:divider />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column styleClass="ui-grid-col-4">
                                             <p:outputLabel for="@next" value="Tipos de usuarios"/>
                                              <p:selectOneMenu
                                                id="idTipoUsuario"
                                                value="#{registroNoCensadoControlador.tipoUsuario}"
                                                filter="true"
                                                filterMatchMode="contains"
                                                converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem
                                                    itemLabel="Seleccione uno"
                                                    itemValue="#{null}"
                                                    noSelectionOption="true" />
                                                <f:selectItems
                                                    value="#{registroNoCensadoControlador.listaTipoUsuario}"
                                                    var="req"
                                                    itemLabel="#{req.nombre}"
                                                    itemValue="#{req}" />
                                                <p:ajax
                                                    event="valueChange"
                                                    update="idTipoUsuario"
                                                    process="@this"/>
                                            </p:selectOneMenu>
                                        </p:column>                                        
                                   </p:row> 
                                   
                                   <p:row>
                                       <p:column styleClass="ui-grid-col-3">
                                         <p:outputLabel for="@next" value="Tipo de identificación"/>
                                          <p:selectOneMenu
                                            id="idTipoIdentificacion"
                                            value="#{registroNoCensadoControlador.tipoIdentificacion}"
                                            filter="true"
                                            filterMatchMode="contains"
                                            converter="omnifaces.SelectItemsConverter">
                                            <f:selectItem
                                                itemLabel="Seleccione uno"
                                                itemValue="#{null}"
                                                noSelectionOption="true" />
                                            <f:selectItems
                                                value="#{registroNoCensadoControlador.listaTipoIdentificacion}"
                                                var="req"
                                                itemLabel="#{req.nombre}"
                                                itemValue="#{req}" />
                                            <p:ajax
                                                event="valueChange"
                                                update="idTipoIdentificacion idFormularioNoCensadoPublico"
                                                process="@this"/>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column styleClass="ui-grid-col-3">
                                           <p:outputLabel for="@next" value="Cédula de Identidad" rendered="#{registroNoCensadoControlador.tipoIdentificacion.alias eq 'SIAC_TPI_01' ? true : false}"/>
                                           <p:inputText id="idCedula" 
                                                        value="#{registroNoCensadoControlador.numeroDocumento}" 
                                                        maxlength="10" 
                                                        required="true"
                                                        requiredMessage="Identificación no puede estar vacío"
                                                        rendered="#{registroNoCensadoControlador.tipoIdentificacion.alias eq 'SIAC_TPI_01' ? true : false}">
                                               <p:keyFilter regEx="/[0-9 ]/i"/>
                                               <f:validator
                                                   binding="${cedulaValidador}"
                                                   for="cedula" />
<!--                                               <p:ajax event="blur"
                                                       process="@this"
                                                       listener="#{registroNoCensadoControlador.consultaCiudadanoPorCedula(actionEvent)}"
                                                       update="@this, messageCedula nombre apellido"/>-->

                                               <p:ajax event="change"
                                                       process="@this"
                                                       update="@this, messageCedula nombre apellido"/>

                                           </p:inputText>
                                           <p:message id="messageCedula" for="idCedula" display="icon text" rendered="#{registroNoCensadoControlador.tipoIdentificacion.alias eq 'SIAC_TPI_01' ? true : false}"/>

                                           <p:outputLabel for="@next" value="Ruc" rendered="#{registroNoCensadoControlador.tipoIdentificacion.alias eq 'SIAC_TPI_02' ? true : false}"/>
                                           <p:inputText id="idRuc" 
                                                        value="#{registroNoCensadoControlador.numeroDocumento}" 
                                                        maxlength="13" 
                                                        required="true"
                                                        requiredMessage="Identificación no puede estar vacío"
                                                        rendered="#{registroNoCensadoControlador.tipoIdentificacion.alias eq 'SIAC_TPI_02' ? true : false}">
                                               <p:keyFilter regEx="/[0-9 ]/i"/>
                                               <f:validator
                                                   binding="${rucValidador}"
                                                   for="cedula" />
                                               <!--                                                <p:ajax event="blur"
                                                                                                       process="@this"
                                                                                                       listener="#{registroNoCensadoControlador.consultaCiudadanoPorCedula(actionEvent)}"
                                                                                                       update="@this, messageCedula nombre apellido"/>-->

                                               <p:ajax event="change"
                                                       process="@this"
                                                       update="@this, messageRuc"/>

                                           </p:inputText>
                                           <p:message id="messageRuc" for="idRuc" display="icon text" rendered="#{registroNoCensadoControlador.tipoIdentificacion.alias eq 'SIAC_TPI_02' ? true : false}"/>

                                           <p:outputLabel for="@next" value="Numero de Pasaporte" rendered="#{registroNoCensadoControlador.tipoIdentificacion.alias eq 'SIAC_TPI_04' ? true : false}"/>
                                           <p:inputText id="idPasaporte" 
                                                        value="#{registroNoCensadoControlador.numeroDocumento}" 
                                                        maxlength="20" 
                                                        required="true"
                                                        requiredMessage="Identificación no puede estar vacío"
                                                        rendered="#{registroNoCensadoControlador.tipoIdentificacion.alias eq 'SIAC_TPI_04' ? true : false}">
                                               <p:keyFilter regEx="/[A-Za-z0-9]+/g"/>
                                               <p:ajax event="change"
                                                       process="@this"
                                                       update="@this, messagePasaporte"/>

                                           </p:inputText>
                                           <p:message id="messagePasaporte" for="idPasaporte" display="icon text" rendered="#{registroNoCensadoControlador.tipoIdentificacion.alias eq 'SIAC_TPI_04' ? true : false}"/>

                                    </p:column>
                                </p:row>                                  
                                <p:row>   


                                   <p:column styleClass="ui-grid-col-6">

                                   </p:column>
                               </p:row>
                                <p:row rendered="#{registroNoCensadoControlador.tipoIdentificacion.alias eq 'SIAC_TPI_01' ? true : false}">
                                     <p:column styleClass="ui-grid-col-3">
                                         <p:captcha id="captchaCedula" label="Captcha" language="es"/>
                                         <p:message id="messagecaptchaCedula" for="captchaCedula" display="icon text"/>
                                     </p:column>

                                </p:row>
                                <p:row rendered="#{registroNoCensadoControlador.tipoIdentificacion.alias eq 'SIAC_TPI_01' ? true : false}">
                                     <p:column styleClass="ui-grid-col-3">
                                         <p:commandButton 
                                                    id="botonConcultaApi"
                                                    widgetVar="boton-buscarApi"
                                                    value="Buscar"
                                                    actionListener="#{registroNoCensadoControlador.consultaCiudadanoPorCedula(actionEvent)}"
                                                    onclick="PF('peBlockUI').block(); PF('boton-buscarApi').disable()"
                                                    ondblclick="PF('peBlockUI').block(); PF('boton-buscarApi').disable()"	
                                                    onstart="PF('peBlockUI').block(); PF('boton-buscarApi').disable()"
                                                    oncomplete="PF('peBlockUI').unblock(); PF('boton-buscarApi').enable()"
                                                    icon="pi pi-search"
                                                    process="@this, formBusqueda:captchaCedula"
                                                    update="nombre, apellido, captchaCedula, messagecaptchaCedula"
                                                    style="font-size:12px"/>
                                     </p:column>
                                </p:row>
                                <p:row>
                                     <p:column styleClass="ui-grid-col-6">
                                        <p:outputLabel for="@next" value="Nombres"/>
                                        <p:inputText id="nombre" 
                                                     value="#{registroNoCensadoControlador.nombre}"                                                     
                                                     style="text-transform:uppercase;" 
                                                     onkeyup="javascript:this.value=this.value.toUpperCase();"                                                        
                                                     maxlength="50"
                                                     required="true" 
                                                     requiredMessage="Nombre no puede estar vacío">
                                            <p:keyFilter regEx="/[A-Z ]/i"/>
                                        </p:inputText>
                                        <p:message for="nombre" display="icon text"/>
                                     </p:column>
                                    <p:column styleClass="ui-grid-col-6">
                                        <p:outputLabel for="@next" value="Apellidos"/>
                                        <p:inputText id="apellido" 
                                                     value="#{registroNoCensadoControlador.apellido}"
                                                     style="text-transform:uppercase;" 
                                                     onkeyup="javascript:this.value=this.value.toUpperCase();"                                                          
                                                     maxlength="50" 
                                                     required="true"
                                                     requiredMessage="Apellido no puede estar vacío">
                                            <p:keyFilter regEx="/[A-Z ]/i"/>
                                        </p:inputText>
                                        <p:message for="apellido" display="icon text"/>
                                    </p:column>

                                </p:row>
                                 <p:row>
                                    <p:column styleClass="ui-grid-col-6">
                                        <p:outputLabel value="Número de teléfono de su domicilio"  />  
                                        <p:inputMask id="telefono" value="#{inquietudesControlador.telefono}" mask="(999) 999-9999" validateMask="true"/>
                                    </p:column>
                               </p:row>
                                <p:row>
                                    <p:column styleClass="ui-grid-col-3">
                                        <p:outputLabel for="@next" value="Correo electrónico"/>
                                        <p:inputText id="idCorreo1" 
                                                     value="#{registroNoCensadoControlador.correo}" 
                                                     requiredMessage="Correo no tine formato correcto"   
                                                     autocomplete="off"  
                                                     maxlength="225"
                                                     placeholder="usuario@correo.com">
                                             <!--<f:validateRegex pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,6})$" />-->
                                             <f:validator validatorId="custom.emailValidator" />
                                             <p:ajax event="change"
                                                   process="@this"
                                                   update="@this, idCorreo1, messageIdCorreo"/>
                                        </p:inputText>
                                        <p:message id="messageIdCorreo" for="idCorreo1" display="icon"/>
                                    </p:column>
                                     <p:column styleClass="ui-grid-col-3">
                                         <p:outputLabel for="@next" value="Confirmar Correo electrónico"/>
                                         <p:inputText id="idCorreo2" 
                                                     value="#{registroNoCensadoControlador.correo2}" 
                                                     requiredMessage="Correo no tine formato correcto"   
                                                     autocomplete="off"  
                                                     maxlength="225"
                                                     placeholder="usuario@correo.com">
                                             <f:attribute name="idCorreo1" value="#{registroNoCensadoControlador.correo}"/>
                                             <f:validator binding="${compararEmailValidator}" for="correo2" />
                                             <p:ajax event="change"
                                                   process="@this"
                                                   update="@this, idCorreo2, messageIdCorreo2"/>
                                        </p:inputText>
                                        <p:message id="messageIdCorreo2"  for="idCorreo2" display="icon text"/>
                                     </p:column>
                                </p:row>
                                <p:row>
                                   <p:column styleClass="ui-grid-col-12">
                                       <p:divider />
                                   </p:column>
                                </p:row>
                                <p:row>
                                    <p:column styleClass="ui-grid-col-4">
                                        <p:outputLabel value="Barrio/Sector"  />  
                                        <p:inputText id="barrioSector" 
                                                     value="#{registroNoCensadoControlador.barrio}"
                                                     style="text-transform:uppercase;" 
                                                     onkeyup="javascript:this.value=this.value.toUpperCase();"                                                          
                                                     maxlength="250">
                                        </p:inputText>
                                    </p:column>
                                    <p:column styleClass="ui-grid-col-4">
                                        <p:outputLabel value="Calle Principal"  />  
                                        <p:inputText id="callePrincipal" 
                                                     value="#{registroNoCensadoControlador.callePrincipal}"
                                                     style="text-transform:uppercase;" 
                                                     onkeyup="javascript:this.value=this.value.toUpperCase();"                                                          
                                                     maxlength="250">
                                        </p:inputText>
                                     </p:column>
                                     <p:column styleClass="ui-grid-col-4">
                                         <p:outputLabel value="Número de Casa"  />  
                                            <p:inputText id="numeroCasa" 
                                                         value="#{registroNoCensadoControlador.numeroCasa}"
                                                         style="text-transform:uppercase;" 
                                                         onkeyup="javascript:this.value=this.value.toUpperCase();"                                                          
                                                         maxlength="50">
                                            </p:inputText>
                                     </p:column>
                                </p:row>
                                <p:row>
                                     <p:column styleClass="ui-grid-col-4">
                                        <p:outputLabel value="Calle Secundaria"  />  
                                         <p:inputText id="calleSecundaria" 
                                                      value="#{registroNoCensadoControlador.calleSecundaria}"
                                                      style="text-transform:uppercase;" 
                                                      onkeyup="javascript:this.value=this.value.toUpperCase();"                                                          
                                                      maxlength="250">
                                        </p:inputText>
                                    </p:column>
                                    <p:column styleClass="ui-grid-col-4">
                                        <p:outputLabel value="Nombre de Manzana, Bloque, Edificio"  />  
                                        <p:inputText id="nombreManzana" 
                                                     value="#{registroNoCensadoControlador.nombreManBloEdi}"
                                                     style="text-transform:uppercase;" 
                                                     onkeyup="javascript:this.value=this.value.toUpperCase();"                                                          
                                                     maxlength="50">
                                        </p:inputText>
                                    </p:column>
                                    <p:column styleClass="ui-grid-col-4">
                                        <p:outputLabel value="Número de Piso"  />  
                                        <p:inputText id="numPiso" 
                                                     value="#{registroNoCensadoControlador.numeroPiso}"
                                                     style="text-transform:uppercase;" 
                                                     onkeyup="javascript:this.value=this.value.toUpperCase();"                                                          
                                                     maxlength="50">
                                        </p:inputText>
                                    </p:column>

                                </p:row>
                                <p:row>
<!--                                       <p:column styleClass="ui-grid-col-6">
                                        <p:outputLabel value="Escuela/Colegio/Universidad más cercano"  />  
                                        <p:inputText id="referencia" 
                                                     value="#{registroNoCensadoControlador.referencia}"
                                                     style="text-transform:uppercase;" 
                                                     onkeyup="javascript:this.value=this.value.toUpperCase();"                                                          
                                                     maxlength="250">
                                        </p:inputText>
                                    </p:column>-->
                                    <p:column styleClass="ui-grid-col-4">
                                        <p:outputLabel value="Número de Departamento"  />  
                                        <p:inputText id="numDepartamento" 
                                                     value="#{registroNoCensadoControlador.numeroDepartamento}"
                                                     style="text-transform:uppercase;" 
                                                     onkeyup="javascript:this.value=this.value.toUpperCase();"                                                          
                                                     maxlength="50">
                                        </p:inputText>
                                    </p:column>
                                    <p:column styleClass="ui-grid-col-8">
                                        <p:outputLabel value="Otro lugar de referencia"  />  
                                        <p:inputText id="otraReferencia" 
                                                     value="#{registroNoCensadoControlador.otraReferencia}"
                                                     style="text-transform:uppercase;" 
                                                     onkeyup="javascript:this.value=this.value.toUpperCase();"                                                          
                                                     maxlength="250">
                                        </p:inputText>
                                    </p:column>

                                </p:row>

                                <p:row>
                                  <p:column styleClass="ui-grid-col-12">
                                      <p:divider />
                                  </p:column>
                               </p:row>
                               <p:row>
                                   <p:column styleClass="ui-grid-col-3">
                                       <p:outputLabel value="Número de personas de la vivienda no censada"  />  
                                       <p:inputText id="idNumPersonaNoCensada" 
                                                    value="#{registroNoCensadoControlador.numeroPersonaNoCensada}" 
                                                    maxlength="3">
                                            <p:keyFilter regEx="/[0-9 ]/i"/>
                                       </p:inputText>
                                   </p:column>

                               </p:row>
                               <p:row>

                                    <p:column styleClass="ui-grid-col-12">
                                           <p:outputLabel for="@next" value="Detalle Requerimiento"/>       
                                           <p:inputTextarea id="detalle" 
                                                            value="#{registroNoCensadoControlador.detalleInf}"  
                                                            style="text-transform:uppercase;" 
                                                            onkeyup="javascript:this.value=this.value.toUpperCase();"
                                                            required="true"
                                                            requiredMessage="Detalle no puede estar vacío"
                                                            counter="display"
                                                            maxlength="1000"
                                                            counterTemplate="{0} caracteres restantes."/>
                                           <h:outputText id="display" class="p-d-block" />
                                           <p:message for="detalle" display="icon text"/>
                                    </p:column>
                               </p:row>
                                <p:row rendered="false">
                                  <p:column styleClass="ui-grid-col-12">
                                      <p:divider />
                                  </p:column>
                               </p:row>
                               <p:row rendered="#{registroNoCensadoControlador.habilitaEdicion}">
                                   <p:column styleClass="ui-grid-col-12">
                                       <p:outputLabel for="@next" value="Estado" />
                                        <p:selectOneMenu
                                           id="idEstado"
                                           value="#{registroNoCensadoControlador.tipoEstadoActividadSelect}"
                                           filter="true"
                                           required="true"
                                           filterMatchMode="contains"
                                           converter="omnifaces.SelectItemsConverter">
                                           <f:selectItem
                                               itemLabel="Seleccione uno"
                                               itemValue=""
                                               noSelectionOption="true" />
                                           <f:selectItems
                                               value="#{registroNoCensadoControlador.listaEstadoActividadSelect}"
                                               var="req"
                                               itemLabel="#{req.nombre}"
                                               itemValue="#{req}" />
                                           <p:ajax
                                               event="valueChange"
                                               update="idEstado"
                                               process="@this"/>
                                       </p:selectOneMenu>

                                   </p:column>
                               </p:row>
                              <p:row rendered="#{registroNoCensadoControlador.tipoIdentificacion.alias eq 'SIAC_TPI_01' ? false : true}">                                                               
                                    <p:captcha id="captcha" label="Captcha" language="es"/>                                         
                               </p:row>
                                <p:row>
                                    <p:column styleClass="ui-grid-col-2">

                                        <p:commandButton
                                             id="guardar"
                                             widgetVar="boton-guardar"
