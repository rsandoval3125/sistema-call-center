                var myEvent = window.attachEvent || window.addEventListener;
                var chkevent = window.attachEvent ? 'onbeforeunload' : 'beforeunload';
                myEvent(chkevent, function (e) {
                    var confirmationMessage = 'Precaución:';
                    (e || window.event).returnValue = confirmationMessage;
                    return confirmationMessage;
                });
            </script>
            <script>
                $(document).ready(function ()
                {
                    $('.BlockDeletion').on('keydown', function (e)
                    {
                        try {
                            if ((e.keyCode == 8 || e.keyCode == 46))
                                return false;
                            else
                                return true;
                        } catch (Exception)
                        {
                            return false;
                        }
                    });
                });
            </script>

            <link href="../css/estilos_enrefam.css" rel="stylesheet" type="text/css"/>
            <h:body style=" background-color: #D8E1E6;"/>

                <script>


                    $(document).ready(function () {
                        let variablesLista = [];
                        $('.ui-tabs-panels .ui-inputfield').each(function () {

                            let vari = $(this).attr("id").split(':');

                    });

                <p:growl id="msgs" showDetail="true" life="10000"/>

                <h:panelGroup id="pnlGroupMortalidad">
                    <h:panelGrid  id="pnlCapturaMortalidad" rendered="#{censoControlador.registroMortalidad}">

                        <p:dialog id="dlgMortalidad" closable="false" modal="true"                            
                                  visible="true" widgetVar="dlgMortalidad" 
                                  style="font-size:15px;position:fixed!important;" width="85%" position="center">  
                            <p:scrollPanel>
                                <h:panelGrid id="pnlMrtld" style="text-align: left;margin: 0 auto;" columns="1" width="50%">
                                    <p:panel header="B. Mortalidad en el hogar - De las personas que fallecieron:">
                                        <h:panelGrid columns="1" >                                        
                                            <h:panelGrid columns="2">
                                                <p:outputLabel escape="false" value="Número persona" for="CENSO_S4_M00" style="width:250px;display: block;"/>
                                                <p:inputText   id="CENSO_S4_M00" widgetVar="CENSO_S4_M00" value="#{censoControlador.captDetalleH.orden}" 
                                                               onkeypress="return ejecutarSaltoEnterHacia(event, 'frmCaptura:CENSO_S4_M0101', '');" 
                                                               size="2"  maxlength="2" required="false" requiredMessage="Número de persona no puede estar vacío" autocomplete="off" disabled="true"/>
                                                <p:message for="CENSO_S4_M00" display="icon"/>
                                            </h:panelGrid>


                                            <h:panelGrid columns="3">
                                                <h:panelGrid columns="2">
                                                    <p:outputLabel escape="false" for="CENSO_S4_M0101" value="&lt;strong style='color: #000000;'&gt;1.&lt;/strong&gt; ¿Cuál fue el nombre y apellido?" style="width:250px;display: block;"/>                                            
                                                    <p:inputText   id="CENSO_S4_M0101" widgetVar="CENSO_S4_M0101" value="#{censoControlador.captDetalleH.val01}" placeholder="Nombre"

                                                                   />
                                                </h:panelGrid>

                                                <h:panelGrid columns="2">
                                                    <p:outputLabel/>
                                                    <p:inputText   id="CENSO_S4_M0102" widgetVar="CENSO_S4_M0102" value="#{censoControlador.captDetalleH.val02}" placeholder="Apellido"
                                                                   style="width:100%" maxlength="10" size="10"  required="false" autocomplete="off" 
                                                                   onkeyup="value = value.toUpperCase();" onkeypress="return ejecutarSaltoEnterHacia(event, 'frmCaptura:CENSO_S4_M01opc', '')"/>
                                                </h:panelGrid>                                                 
                                            </h:panelGrid>

                                            <h:panelGrid columns="2">
                                                <p:outputLabel escape="false" for="CENSO_S4_M01opc" value="No sabe - No responde" style="width:250px;display: block;"/>

                                                               style="width:100%" maxlength="1" size="17"  required="false" autocomplete="off"

                                                <p:tooltip id="ttCENSO_S4_M01opc" for="CENSO_S4_M01opc" showEvent="focus" hideEvent="blur" position="top" escape="false" value="8 - No sabe&lt;br&gt;9 - No responde&lt;br&gt;"/>
                                            </h:panelGrid>

                                            <h:panelGrid columns="2">
                                                <p:outputLabel escape="false" value="&lt;strong style='color: #000000;'&gt;2.&lt;/strong&gt; ¿Cuál fue el sexo?" style="width:250px;display: block;"/>                                                                                                    
                                                <p:inputText  id="CENSO_S4_M02" widgetVar="CENSO_S4_M02" value="#{censoControlador.captDetalleH.val04}" required="false"

                                                              size="2" maxlength="1" />

                                                <p:tooltip id="ttCENSO_S4_M02" for="CENSO_S4_M02" showEvent="focus" hideEvent="blur" position="top" escape="false" value="1 - Hombre&lt;br&gt;2 - Mujer&lt;br&gt;"/>                                                                                              
                                            </h:panelGrid>

                                            <h:panelGrid columns="1">
                                                <p:outputLabel escape="false" value="&lt;strong style='color: #000000;'&gt;3.&lt;/strong&gt; ¿En qué mes y año murió? &lt;/br&gt;"/>                                                                                            
                                            </h:panelGrid>

                                            <h:panelGrid columns="1">

                                                <h:panelGrid columns="2">
                                                    <p:outputLabel escape="false" for="CENSO_S4_M0301" value="&lt;strong style='color: #000000;'&gt;Mes&lt;/strong&gt;" style="width:250px;display: block;"/>
                                                    <p:inputText  id="CENSO_S4_M0301" widgetVar="CENSO_S4_M0301" value="#{censoControlador.captDetalleH.val05}" 
                                                                  onkeypress="return ejecutarSaltoEnterHacia(event, 'frmCaptura:CENSO_S4_M0301opc', ''), fn_entero(event)" 
                                                                  size="2" maxlength="2" autocomplete="off" required="false" />    

                                                    <p:outputLabel escape="false" for="CENSO_S4_M0301opc" value="No sabe - No responde" style="width:250px;display: block;"/>                                            
                                                    <p:inputText   id="CENSO_S4_M0301opc" widgetVar="CENSO_S4_M0301opc" value="#{censoControlador.captDetalleH.val06}" placeholder="No sabe/No responde"
                                                                   style="width:100%" maxlength="1" size="17"  required="false" autocomplete="off"

                                                    <p:tooltip id="ttCENSO_S4_M0301opc" for="CENSO_S4_M0301opc" showEvent="focus" hideEvent="blur" position="top" escape="false" value="8 - No sabe&lt;br&gt;9 - No responde&lt;br&gt;"/>
                                                </h:panelGrid>

                                                <h:panelGrid columns="2">
                                                    <p:outputLabel escape="false" for="CENSO_S4_M0302" value="&lt;strong style='color: #000000;'&gt;Año&lt;/strong&gt;" style="width:250px;display: block;"/>
                                                    <p:inputText  id="CENSO_S4_M0302" widgetVar="CENSO_S4_M0302" value="#{censoControlador.captDetalleH.val07}" 
                                                                  size="4" maxlength="4" autocomplete="off" 
                                                                  onkeypress="return ejecutarSaltoEnterHacia(event, 'frmCaptura:CENSO_S4_M0302opc', ''), fn_entero(event)" />     

                                                    <p:outputLabel escape="false" for="CENSO_S4_M0302opc" value="No sabe - No responde" style="width:250px;display: block;"/>                                            
                                                    <p:inputText   id="CENSO_S4_M0302opc" widgetVar="CENSO_S4_M0302opc" value="#{censoControlador.captDetalleH.val08}" placeholder="No sabe/No responde"
                                                                   style="width:100%" maxlength="1" size="17"  required="false" autocomplete="off" 
                                                                   onkeyup="$(this).val($(this).val().replace(/[^8-9]/g, ''));" onkeypress="return ejecutarSaltoEnterHacia(event, 'frmCaptura:CENSO_S4_M04', '')"/>

                                                    <p:tooltip id="ttCENSO_S4_M0302opc" for="CENSO_S4_M0302opc" showEvent="focus" hideEvent="blur" position="top" escape="false" value="8 - No sabe&lt;br&gt;9 - No responde&lt;br&gt;"/>
                                                </h:panelGrid> 
                                            </h:panelGrid>                                             

                                            <h:panelGrid columns="2">
                                                <p:outputLabel escape="false" for="CENSO_S4_M04" value="&lt;strong style='color: #000000;'&gt;4.&lt;/strong&gt; ¿Qué edad tenía al morir? &lt;/br&gt; (Anote '0' para menores de 1 año)" style="width:250px;display: block;"/>
                                                <p:inputText  id="CENSO_S4_M04" widgetVar="CENSO_S4_M04" value="#{censoControlador.captDetalleH.val09}" 
                                                              size="3" maxlength="3" autocomplete="off" onkeypress="return ejecutarSaltoEnterHacia(event, 'frmCaptura:CENSO_S4_M04opc', ''), fn_entero(event)" />  

                                                <p:outputLabel escape="false" for="CENSO_S4_M04opc" value="No sabe - No responde" style="width:250px;display: block;"/>                                            
                                                <p:inputText   id="CENSO_S4_M04opc" widgetVar="CENSO_S4_M04opc" value="#{censoControlador.captDetalleH.val10}" placeholder="No sabe/No responde"
                                                               style="width:100%" maxlength="1" size="17"  required="false" autocomplete="off" 
                                                               onkeyup="$(this).val($(this).val().replace(/[^8-9]/g, ''));" onkeypress="return ejecutarSaltoEnterHacia(event, 'frmCaptura:CENSO_S4_M05', '')"/>

                                                <p:tooltip id="ttCENSO_S4_M04opc" for="CENSO_S4_M04opc" showEvent="focus" hideEvent="blur" position="top" escape="false" value="8 - No sabe&lt;br&gt;9 - No responde&lt;br&gt;"/>
                                            </h:panelGrid>

                                            <h:panelGrid columns="2">
                                                <p:outputLabel escape="false" for="CENSO_S4_M05" value="&lt;strong style='color: #000000;'&gt;5.&lt;/strong&gt; ¿Murió a causa de?" style="width:250px;display: block;"/>
                                                <p:inputText  id="CENSO_S4_M05" widgetVar="CENSO_S4_M05" value="#{censoControlador.captDetalleH.val11}"                                                              
                                                              autocomplete="off" size="2" maxlength="1"
                                                              onkeypress="return fn_entero(event)" onblur="return fn_rango(1, 9, 'CENSO_S4_M05')"
                                                              onkeyup="$(this).val($(this).val().replace(/[^1-4,^8-9]/g, ''));"/>

                                                <p:tooltip id="ttCENSO_S4_M05" for="CENSO_S4_M05" showEvent="focus" hideEvent="blur" position="top" escape="false" value="1 - Accidente, suicidio o asesinato?&lt;br&gt;2 - Embarazo o dentro de los 42 días siguientes al parto?&lt;br&gt;3 - COVID-19?&lt;br&gt;4 - Otros (Ej:) Enfermedad causa natural?&lt;br&gt;8 - No sabe&lt;br&gt;9 - No responde&lt;br&gt;"/>                                               
                                            </h:panelGrid>  
                                        </h:panelGrid>
                                    </p:panel>
                                </h:panelGrid>

                                <h:panelGrid columns="3" style="margin: 0 auto">                                                          
                                    <p:commandButton value="Guardar" 
                                                     id="btnGuardarMortalidad" 
                                                     action="#{censoControlador.guardarMortalidad()}"
                                                     icon="ui-icon-disk"
                                                     process="@this,:frmCaptura:pnlCapturaMortalidad" 
                                                     update=":frmCaptura:pnlCapturaMortalidad,:frmCaptura:panelContieneListaMortalidad,msgs"
                                                     async="true"
                                                     global="false"
                                                     oncomplete="PF('wVarTablaListMortalidad').filter();"/>
                                    <p:commandButton value="Limpiar" 
                                                     id="btnLimpiarMortalidad" 
                                                     action="#{censoControlador.limpiarMortalidad()}"
                                                     icon="ui-icon-refresh"
                                                     process="@this,:frmCaptura:pnlCapturaMortalidad" 
                                                     update=":frmCaptura:pnlCapturaMortalidad,:frmCaptura:panelContieneListaMortalidad,msgs"
                                                     async="true"
                                                     global="false"
                                                     oncomplete="PF('wVarTablaListMortalidad').filter();"/>
                                    <p:commandButton value="Salir" 
                                                     id="btnSalirMortalidad"
                                                     action="#{censoControlador.refrescar()}"
                                                     onclick="PF('dlgMortalidad').hide();"                                                     
                                                     icon="ui-icon-circle-close"  
                                                     process="@this" 
                                                     async="true"
                                                     global="false"/>                                                               
                                </h:panelGrid>

                                <h:panelGrid id="panelContieneListaMortalidad" style="text-align: center;margin: 0 auto" width="95%">
                                    <h:panelGrid id="panelListMortalidad" columns="1" styleClass="hpanelGrid_font" style="margin: 0 auto">
                                        <p:dataTable paginator="true" rows="5" id="tablaListMortalidad" value="#{censoControlador.listaDetalleH}"  var="perColumna"   
                                                     selectionMode="single" rowKey="#{perColumna.idDeth}"
                                                     styleClass="pdataTable_font" widgetVar="wVarTablaListMortalidad"
                                                     currentPageReportTemplate="{currentPage} de {totalPages}"
                                                     emptyMessage="No se encontraron registros">  
                                            <f:facet name="header">
                                                <p:outputLabel value="Personas fallecidas" style="font-size:15px;"/>
                                            </f:facet>
                                            <p:column   headerText="Número persona" width="20" >
                                                <h:outputText value="#{perColumna.orden}" style="font-size:12px;" />
                                            </p:column>                                                                                        

                                            <p:column headerText="Nombre y apellido" width="50" >
                                                <h:outputText rendered="#{perColumna.val03.equals('')}" value="#{perColumna.val01} #{perColumna.val02}" style="font-size:12px;" />
                                                <h:outputText rendered="#{perColumna.val03 == 8}" value="No sabe" style="font-size:12px;" />
                                                <h:outputText rendered="#{perColumna.val03 == 9}" value="No responde" style="font-size:12px;" />
                                            </p:column> 

                                            <p:column headerText="Sexo" width="2" >
                                                <h:outputText rendered="#{perColumna.val04 == 1}" value="Hombre" style="font-size:12px;" />
                                                <h:outputText rendered="#{perColumna.val04 == 2}" value="Mujer" style="font-size:12px;" />
                                            </p:column>

                                            <p:column headerText="Mes de la muerte" width="20" >                                                
                                                <h:outputText rendered="#{!perColumna.val05.equals('') and perColumna.val06.equals('')}" value="#{perColumna.val05}" style="font-size:12px;" />   
                                                <h:outputText rendered="#{perColumna.val05.equals('') and perColumna.val06 == 8}" value="No sabe" style="font-size:12px;" />
                                                <h:outputText rendered="#{perColumna.val05.equals('') and perColumna.val06 == 9}" value="No responde" style="font-size:12px;" />                                               
                                            </p:column>

                                            <p:column headerText="Año de la muerte" width="20" >                                                
                                                <h:outputText rendered="#{!perColumna.val07.equals('') and perColumna.val08.equals('')}" value="#{perColumna.val07}" style="font-size:12px;" />   
                                                <h:outputText rendered="#{perColumna.val07.equals('') and perColumna.val08 == 8}" value="No sabe" style="font-size:12px;" />
                                                <h:outputText rendered="#{perColumna.val07.equals('') and perColumna.val08 == 9}" value="No responde" style="font-size:12px;" /> 
                                            </p:column>

                                            <p:column headerText="Edad al morir" width="20" >
                                                <h:outputText rendered="#{!perColumna.val09.equals('') and perColumna.val10.equals('')}" value="#{perColumna.val09}" style="font-size:12px;" />   
                                                <h:outputText rendered="#{perColumna.val09.equals('') and perColumna.val10 == 8}" value="No sabe" style="font-size:12px;" />
                                                <h:outputText rendered="#{perColumna.val09.equals('') and perColumna.val10 == 9}" value="No responde" style="font-size:12px;" /> 
                                            </p:column>

                                            <p:column   headerText="Causa de muerte" width="20" >
                                                <h:outputText rendered="#{perColumna.val11 == 1}" value="Accidente, suicidio o asesinato" style="font-size:12px;" />
                                                <h:outputText rendered="#{perColumna.val11 == 2}" value="Embarazo o dentro de los 42 días siguientes al parto" style="font-size:12px;" />
                                                <h:outputText rendered="#{perColumna.val11 == 3}" value="COVID-19" style="font-size:12px;" />
                                                <h:outputText rendered="#{perColumna.val11 == 4}" value="Otros (Ej:) Enfermedad causa natural" style="font-size:12px;" />
                                                <h:outputText rendered="#{perColumna.val11 == 8}" value="No sabe" style="font-size:12px;" />
                                                <h:outputText rendered="#{perColumna.val11 == 9}" value="No responde" style="font-size:12px;" />
                                            </p:column>

                                            <p:column headerText="Editar" style="width:50px;text-align: center;" >
                                                <p:commandButton   style="font-size:12px;" icon="ui-icon-pencil" action="#{censoControlador.editarMortalidad(perColumna)}" 
                                                                   process="@this" update=":frmCaptura:tablaListMortalidad,:frmCaptura:pnlCapturaMortalidad" 
                                                                   async="true" global="false">
                                                    <p:resetInput target=":frmCaptura:pnlCapturaMortalidad,:frmCaptura:tablaListMortalidad"/>
                                                </p:commandButton>
                                            </p:column>
                                            <p:column headerText="Eliminar" style="width:50px;text-align: center;" >
                                                <p:commandButton style="font-size:12px;" icon="ui-icon-trash"
                                                                 actionListener="#{censoControlador.eliminarPersona(perColumna)}"
                                                                 process="@this" update=":frmCaptura:pnlCapturaMortalidad,:frmCaptura:tablaListMortalidad"
                                                                 async="true" global="false"
                                                                 oncomplete="PF('wVarTablaListMortalidad').filter();">
                                                    <p:confirm header="Confirmación" message="¿Está seguro de eliminar el registro?" icon="ui-icon-alert" />
                                                    <p:resetInput target=":frmCaptura:pnlCapturaMortalidad,:frmCaptura:tablaListMortalidad"/>
                                                </p:commandButton>
                                                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode" style="position:fixed!important;">
                                                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                    <p:commandButton value="No" type="button"  styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                                </p:confirmDialog>
                                            </p:column>
                                        </p:dataTable> 
                                        <h:panelGrid columns="1" style="margin: 0 auto">                                                                                                      
                                            <p:commandButton value="Salir" 
                                                             id="btnSalirMortalidad2" 
                                                             action="#{censoControlador.refrescar()}"
                                                             onclick="PF('dlgMortalidad').hide();"
                                                             icon="ui-icon-circle-close"  
                                                             process="@this" 
                                                             async="true"
                                                             global="false"/>                                                               
                                        </h:panelGrid>
                                    </h:panelGrid>
                                    <p:growl id="message" showDetail="true" />
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                    </p:confirmDialog>
                                </h:panelGrid>
                            </p:scrollPanel>   
                        </p:dialog>
                    </h:panelGrid>
                </h:panelGroup>

                <h:panelGroup id="pnlGroupEmigracion">
                    <h:panelGrid  id="pnlCapturaEmigracion" rendered="#{censoControlador.registroEmigracion}">
                         <!--<h:panelGrid rendered="#{censoControlador.registroEmigracion}" id="pnlCapturaEmigracion"-->
                        <p:dialog id="dlgEmigracion" modal="true" widgetVar="dlgEmigracion" closable="false" 
                                  style="font-size:15px;position:fixed!important;" visible="true"
