<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/plantillas/inec_plantilla_captura.xhtml">
        <ui:define name="contenido">
            <script src='../js/enemdu.js' type='text/javascript'></script>
            <script src='../../../js/saltosValidaciones/js_saltos_mod.js' type='text/javascript'></script>
            <script src='../../../js/saltosValidaciones/js_validacion_mod.js' type='text/javascript'></script>
            <script src='../../../js/saltosValidaciones/js_configuracion.js' type='text/javascript'></script>

            <script>
                var myEvent = window.attachEvent || window.addEventListener;
                var chkevent = window.attachEvent ? 'onbeforeunload' : 'beforeunload';
                myEvent(chkevent, function (e) {
                    var confirmationMessage = 'Precaución:';
                    (e || window.event).returnValue = confirmationMessage;
                    return confirmationMessage;
                });
                let variablesLista = [];
                $('.ui-tabs-panels .ui-inputfield').each(function () {

                    let vari = $(this).attr("id").split(':');
                    variablesLista.push([vari[2], $(this).attr("alt")])
                });
                console.log(variablesLista);
                cargar([{name: 'x', value: JSON.stringify(variablesLista)}]);
            </script>

            <script type="text/javascript">
                function resetUltimasPregS3() {
                    if (document.getElementById('frmCaptura:f14:ENEM0721_P77').value !== null) {
                        let preg77 = document.getElementById('frmCaptura:f14:ENEM0721_P77').value;

                        if (Number(preg77) !== '') {
                            if (Number(preg77) === 2) {
                                document.getElementById('frmCaptura:f14:ENEM0721_P78').value = '';
                                document.getElementById('frmCaptura:f14:ENEM0721_P78d').value = '';
                            }
                        }
                    }
                }
            </script>

            <h:form id="frmCaptura">

                <p:remoteCommand  partialSubmit="true" process="@this" action="#{enemduControlador2107.okey()}"  name="cargar"/>
                <p:remoteCommand  partialSubmit="true" process="@this" action="#{enemduControlador2107.mensajesValid()}"  name="mensajeGrowl"/>
                <script>


                    $(document).ready(function () {
                        let variablesLista = [];
                        $('.ui-tabs-panels .ui-inputfield').each(function () {

                            let vari = $(this).attr("id").split(':');
                            variablesLista.push([vari[2], $(this).attr("alt")]);
                        });

                        cargar([{name: 'x', value: JSON.stringify(variablesLista)}]);

                    });


                </script>
                <p:growl id="msgs" showDetail="true" life="8000"/>
                <div id="content"  style="overflow: auto">
                    <h:graphicImage id="abrirAPP" value="#{baseControlador.getProfundidad()}imagenes/Info.png" onclick="PF('dlgNewMiembro1').show();" class="slider-arrow show" rendered="#{(enemduControlador2107.uc.usuarioTieneRol('ROL_REVIS')) or (enemduControlador2107.uc.usuarioTieneRol('ROL_VALID'))}"/> 
                </div>

                <p:dialog modal="true" widgetVar="dlgNewMiembro1" closable="false" 
                          style="font-size:16px;" 
                          width="40%" position="center"  
                          >
                    <h:panelGrid columns="1" style="text-align: center" width="100%">
                        <h:panelGrid id="obsNew">   
                            <p:outputLabel value="Observaciones Formulario ENEMDU" style="font-size: 18px;font-weight:bold"/>
                            <br/>
                            <p:outputLabel value="Persona Actual #{enemduControlador2107.elementoActual} - #{enemduControlador2107.listaEnemdu.get(0).valor} #{enemduControlador2107.listaEnemdu.get(2).valor}" style="font-size: 16px;font-weight:bold"/>
                            <br/>
                            <br/>
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Sección:&nbsp;&nbsp;&nbsp;&nbsp;" />
                                <p:inputText id="sec" placeholder="1, 2, 3, 4, 5, 6, CED" size="15" maxlength="3"
                                             value="#{enemduControlador2107.sec}" onblur="return fn_rango(1, 7, 'sec')"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Pregunta:" />
                                <p:inputText id="pre" placeholder="1 o rama" size="15" maxlength="10" 
                                             value="#{enemduControlador2107.pre}"/>
                            </h:panelGrid>
                            <br/>
                            <h:panelGrid columns="1" rendered="#{enemduControlador2107.uc.usuarioTieneRol('ROL_VALID')}">
                                <p:outputLabel value="Tipo de Error:" />
                                <p:selectOneRadio id="tipErr"
                                                  value="#{enemduControlador2107.tipErr}" >
                                    <f:selectItem itemLabel="Error de Critica" itemValue="1" />
                                    <f:selectItem itemLabel="Error de codificación" itemValue="2" />
                                    <f:selectItem itemLabel="Error de digitación" itemValue="3" />
                                    <f:selectItem itemLabel="Error del Sistema" itemValue="4" />
                                </p:selectOneRadio>
                            </h:panelGrid>
                            <br/>
                            <p:inputTextarea id="obs"  maxlength="1000" rows="10" 
                                             style="width:450px;text-transform: uppercase"  
                                             value="#{enemduControlador2107.obs}"/>
                            <br/>
                        </h:panelGrid>    
                        <h:panelGrid columns="2">
                            <p:commandButton id="btnNew1" action="#{enemduControlador2107.guardarObservacion()}" 
                                             value="Guardar"
                                             async="true" 
                                             process="@this,:frmCaptura:obsNew,:frmCaptura:obsNew2" 
                                             partialSubmit="true"
                                             update=":frmCaptura:msgs" 
                                             />
                            <p:commandButton id="btnNew2" 
                                             value="Cancelar"
                                             action="#{enemduControlador2107.iniciaObs()}"
                                             async="true" process="@this" 
                                             partialSubmit="true"
                                             update=":frmCaptura:obsNew,:frmCaptura:msgs" 
                                             onclick="PF('dlgNewMiembro1').hide();"/> 
                        </h:panelGrid>

                    </h:panelGrid>    
                </p:dialog>



                <h:panelGrid  rendered="#{enemduControlador2107.cabeceraActual.estado eq '00'}"  id="pnlIniCap" styleClass="capTextoMediano" >

                    <p:dialog closable="false" modal="true" visible="true"    id="dlgMiembrosInicial" widgetVar="dlgMiembrosInicial">

                        <p:dataTable rowIndexVar="row" id="tblCovid"   var="listaCovid"  emptyMessage="Sin registros creados" value="#{enemduControlador2107.listaInicial}">

                            <p:column headerText="COD PER" width="20">
                                #{row+1}
                            </p:column>
                            <p:column width="15%" headerText="1er.Nombre" > <p:inputText id="inputnombreU" value="#{listaCovid.ENEM0721_NOMBRE1}" autocomplete="off"
                                                                                         onkeypress="return fn_letras(event, this);" 
                                                                                         onkeyup="value = value.toUpperCase();" onblur="value = value.toUpperCase();"
                                                                                         />

                            </p:column>
                            <p:column width="15%" headerText="2do.Nombre" > <p:inputText   id="inputnombreD" value="#{listaCovid.ENEM0721_NOMBRE2}"  autocomplete="off"
                                                                                           onkeypress="return fn_letras(event, this);" 
                                                                                           onkeyup="value = value.toUpperCase();" onblur="value = value.toUpperCase();"
                                                                                           />

                            </p:column>
                            <p:column width="15%" headerText="1er.Apellido" > <p:inputText id="inputapellidoU" value="#{listaCovid.ENEM0721_APELLIDO1}" autocomplete="off"
                                                                                           onkeypress="return fn_letras(event, this);" 
                                                                                           onkeyup="value = value.toUpperCase();" onblur="value = value.toUpperCase();"

                                                                                           />

                            </p:column>
                            <p:column width="15%" headerText="2do.Apellido" > <p:inputText id="inputapellidoD" value="#{listaCovid.ENEM0721_APELLIDO2}" autocomplete="off"
                                                                                           onkeypress="return fn_letras(event, this);" 
                                                                                           onkeyup="value = value.toUpperCase();" onblur="value = value.toUpperCase();"

                                                                                           /> 

                            </p:column>
                            <p:column width="3%" headerText="2.Sexo" >  <p:inputText  id="inputsexo" value="#{listaCovid.ENEM0721_P02}" title="1. Hombre&lt;br /&gt;2. Mujer"
                                                                                      maxlength="1"  size="1"
                                                                                      autocomplete="off"
                                                                                      onkeypress="return enterSoloNumerosPorCatalogo(event, this, 0);" onblur="cargarSalto(this)"

                                                                                      />
                                <p:tooltip for="inputsexo" showEvent="focus" hideEvent="blur" />
                            </p:column>
                            <p:column width="5%" headerText="3.Edad" > <p:inputText  id="inputedad" value="#{listaCovid.ENEM0721_P03}"
                                                                                     maxlength="2"  size="2"
                                                                                     autocomplete="off"
                                                                                     onkeypress="return enterSoloNumeros(event, this);" onblur="cargarSalto(this)"

                                                                                     />


                            </p:column>
                            <p:column width="7%" headerText="4.Parentesco" > <p:inputText  id="inputparentesco" value="#{listaCovid.ENEM0721_P04}" title="1. Jefe&lt;br /&gt;2. Conguye&lt;br /&gt;3. Hijo o hija&lt;br /&gt;4. Yerno o nuera&lt;br /&gt;5. Nieto o nieta&lt;br /&gt;6. Padres o suegros&lt;br /&gt;7. Otros parientes&lt;br /&gt;8. Empleado(a) Doméstico(a)&lt;br /&gt;9. Otros no parientes"
                                                                                           maxlength="1"  size="1"
                                                                                           autocomplete="off"
                                                                                           onkeypress="return enterSoloNumerosPorCatalogo(event, this, 1);" onblur="cargarSalto(this)"

                                                                                           />
                                <p:tooltip  for="inputparentesco" showEvent="focus" hideEvent="blur" />
                            </p:column>

                            <p:column width="5%" headerText="5.Seguro Altern. 1" > <p:inputText   id="inputseguroU" value="#{listaCovid.ENEM0721_P05A}" title="1. IESS, Seguro General?&lt;br /&gt;2. IESS, Seguro Voluntario?&lt;br /&gt;3. Seguro Campesino?&lt;br /&gt;4. Seguro del ISSFA o ISSPOL?&lt;br /&gt;5. Seguro de salud privado con hospitalización?&lt;br /&gt;6. Seguro de salud privado sin hospitalización?&lt;br /&gt;7. AUS?&lt;br /&gt;8. Seguros Municipales y de Consejos Provinciales?&lt;br /&gt;9. Seguro M.S.P?&lt;br /&gt;10. Ninguno?"
                                                                                                  maxlength="2"  size="2" autocomplete="off"
                                                                                                  onkeypress="return enterSoloNumeros(event, this);" onblur="cargarSalto(this)"
                                                                                                  />
                                <p:tooltip  for="inputseguroU" showEvent="focus" hideEvent="blur" />
                            </p:column>

                            <p:column width="5%" headerText="5.Seguro Altern. 2" > <p:inputText   id="inputseguroD" value="#{listaCovid.ENEM0721_P05B}" title="1. IESS, Seguro General?&lt;br /&gt;2. IESS, Seguro Voluntario?&lt;br /&gt;3. Seguro Campesino?&lt;br /&gt;4. Seguro del ISSFA o ISSPOL?&lt;br /&gt;5. Seguro de salud privado con hospitalización?&lt;br /&gt;6. Seguro de salud privado sin hospitalización?&lt;br /&gt;7. AUS?&lt;br /&gt;8. Seguros Municipales y de Consejos Provinciales?&lt;br /&gt;9. Seguro M.S.P?&lt;br /&gt;10. Ninguno?"
                                                                                                  maxlength="2"  size="2" autocomplete="off"
                                                                                                  onkeypress="return enterSoloNumeros(event, this);" onblur="cargarSalto(this)"
                                                                                                  />
                                <p:tooltip  for="inputseguroD" showEvent="focus" hideEvent="blur" />
                            </p:column>

                        </p:dataTable>

                        <p:commandButton update=":frmCaptura:msgs"  action="#{enemduControlador2107.guardarIniciales(enemduControlador2107.listaInicial)}" process="@this,:frmCaptura:tblCovid"  icon="fa fa-save" value="Guardar y continuar al formulario" id="btnFin">
                            <p:confirm  header="Confirmación" message="Por favor asegurese de haber ingresado todo los datos obligatorios caso contrario debera volver a ingresarlos " icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:dialog>

                </h:panelGrid>
                <center>
                    <p:fieldset legend="#{enemduControlador2107.cabeceraActual.codCarCon.codFormulario.codOperativo.codOpe.nombre}-#{enemduControlador2107.cabeceraActual.codCarCon.codFormulario.nombre}| Secuencial:#{enemduControlador2107.cabeceraActual.idCab} | Usuario: #{usuarioControlador.usuarioActual.nombre}" toggleable="true" toggleSpeed="500"
                                styleClass="estiloPanelTop">
                        <h:panelGrid columns="3" >
                            <h:panelGrid id="pnlInfo" >
                                <p:panel header="Información de Control" >
                                    <h:panelGrid id="pnlInfoControl" columns="2" 
                                                 border="1"
                                                 style="#{enemduControlador2107.cabeceraActual.codCarCon.codFormulario.estilo}font-size: 0.8vw;">
                                        <h:outputText value="Cod Form SIPE N°:" style="font-weight: bold;"/>
                                        <h:outputText value="#{enemduControlador2107.cabeceraActual.idCab}"/>
                                        <h:outputText value="Estado:" style="font-weight: bold;"/>
                                        <h:outputText value="#{enemduControlador2107.cabeceraActual.estado}"/>
                                        <h:outputText value="Fecha Creación:" style="font-weight: bold;"/>
                                        <h:outputText value="#{enemduControlador2107.cabeceraActual.fechaCreacion}">
                                            <f:convertDateTime pattern="yyyy-MM-dd hh:mm"/>
                                        </h:outputText>
                                        <h:outputText value="Fecha Edición:" style="font-weight: bold;"/>
                                        <h:outputText value="#{enemduControlador2107.cabeceraActual.fechahoraEdicion}">
                                            <f:convertDateTime pattern="yyyy-MM-dd hh:mm"/>
                                        </h:outputText>
                                    </h:panelGrid>
                                    <h:panelGrid id="pnlInfoMuestra" columns="2" 
                                                 border="1"
                                                 style="#{enemduControlador2107.cabeceraActual.codCarCon.codFormulario.estilo}">
                                        <h:outputText value="Identif Hogar:" style="font-weight: bold;"/>
                                        <h:outputText value="#{enemduControlador2107.cabeceraActual.codCarCon.clave}-#{enemduControlador2107.cabeceraActual.codCarCon.control1}-#{enemduControlador2107.cabeceraActual.codCarCon.control2}"/>
                                        <h:outputLabel  value="Tot.personas:"/>
                                        <h:outputText id="numeroPersonas" value="#{enemduControlador2107.cabeceraActual.numDet}"/>
                                    </h:panelGrid>
                                </p:panel>
                            </h:panelGrid>

                            <h:panelGrid id="pnlEstados" style="font-size:9px;" width="200">
                                <p:dataTable id="lstEstados" value="#{enemduControlador2107.listaEstados}" var="estado">
                                    <f:facet name="header">Estados de Información por Persona</f:facet>
                                    <p:column headerText="N°" width="25" style="#{estado.estado=='C'?'background-color:#F6CECE;':'background-color:#e1f8ec'}"><p:outputLabel value="#{estado.numDet}"/></p:column>
                                    <p:column  headerText="Estado" width="25" style="#{estado.estado=='C'?'background-color:#F6CECE;':'background-color:#e1f8ec'}"><p:outputLabel value="#{estado.estado}"/></p:column>
                                    <p:column headerText="Última Modificación" width="150" style="#{estado.estado=='C'?'background-color:#F6CECE;':'background-color:#e1f8ec'}"><p:outputLabel value="#{estado.fechahoraEdicion}"/></p:column>
                                </p:dataTable>                             
                            </h:panelGrid>
                            <h:panelGrid columns="1" width="550" >
                                <h:panelGrid id="pnlElementosControl"
                                             rendered="#{enemduControlador2107.cabeceraActual.codCarCon.codFormulario.tipo=='ME'}"
                                             style="font-size:9px;" width="550">
                                    <p:dataTable id="lstElementosControl" value="#{enemduControlador2107.listaElementosControlEnemdu}" var="ele"
                                                 style="width: 550px;">
                                        <f:facet name="header">Resumen</f:facet>
                                        <p:column headerText="N°" width="5%"><p:outputLabel id="eleNum" value="#{ele['num']}"/></p:column>
                                        <p:column  headerText="Nombres y Apellidos" width="40%"><p:outputLabel id="eleNomApe" value="#{ele.ENEM0721_NOMBRE1} #{ele.ENEM0721_NOMBRE2} #{ele.ENEM0721_APELLIDO1} #{ele.ENEM0721_APELLIDO2}"/></p:column>
                                        <p:column  headerText="Sexo"  width="5%"><p:outputLabel id="eleSex" value="#{ele.ENEM0721_P02}"/></p:column>
                                        <p:column  headerText="Edad"  width="5%"><p:outputLabel id="eleEdad" value="#{ele.ENEM0721_P03}"/></p:column>
                                        <p:column  headerText="Par."  width="8%"><p:outputLabel id="elePar"  value="#{ele.ENEM0721_P04}"/></p:column>
                                        <p:column  headerText="Seg. A1"  width="8%"><p:outputLabel id="eleSeg"  value="#{ele.ENEM0721_P05A}"/></p:column>
                                        <p:column  headerText="Seg. A2"  width="8%"><p:outputLabel id="eleSeg2"  value="#{ele.ENEM0721_P05B}"/></p:column>
                                        <p:column  headerText="E.Civ"  width="8%"><p:outputLabel id="eleEcivil"   value="#{ele.ENEM0721_P06}"/></p:column>
                                        <p:column  headerText="C.C."  width="16%"><p:outputLabel id="eleCedula"   value="#{ele.ENEM0721_CED01B}"/></p:column>
                                        <p:column width="8%">
                                            <p:commandButton id="btnDelMiembro" action="#{enemduControlador2107.eliminarMiembro(ele.num)}" icon="fa fa-trash" rendered="#{(ele.num gt 1) and (!enemduControlador2107.uc.usuarioTieneRol('ROL_OBS'))}"
                                                             async="true" process="@this"  partialSubmit="true"
                                                             update=":frmCaptura:pnlElementosControl,:frmCaptura:pnlBotonesEle,:frmCaptura:pnlEstados,:frmCaptura:numeroPersonas,:frmCaptura:msgs" 
                                                             style="font-size:10px;width: 32px;height: 16px;background:#{txt.estColor2B};" title="Eliminar miembro.">
                                                <p:confirm header="Confirmación" message="Está seguro de eliminar PERMANENTEMENTE el miembro?" icon="ui-icon-alert" />
                                            </p:commandButton>
                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                            </p:confirmDialog>
                                        </p:column> 
                                    </p:dataTable>
                                    <h:panelGrid id="pnlControlNuevoElemento">
                                        <p:panel style="width: 30px;" rendered="#{!enemduControlador2107.uc.usuarioTieneRol('ROL_OBS')}">
                                            <p:commandButton type="button" onclick="PF('dlgNewMiembro').show();"
                                                             style="font-size:16px;width: 25px;"
                                                             icon="fa fa-male"/>
                                            <p:dialog modal="true" widgetVar="dlgNewMiembro" closable="true" 
                                                      width="100%" position="center top"  positionType="absolute"
                                                      style="font-size:16px;">
                                                <p:outputLabel value="Posición de Nuevo Elemento:"/>
                                                <p:inputText id="posNew" value="#{enemduControlador2107.posicionNuevoElemento}" size="2" maxlength="2"/>
                                                <p:commandButton id="btnNew" action="#{enemduControlador2107.crearNuevoElemento()}" value="Insertar"
                                                                 async="true" process="@this,:frmCaptura:posNew" partialSubmit="true"
                                                                 update="lstElementosControl,pnlEstados,pnlBotonesEle,numeroPersonas,:frmCaptura:msgs" 
                                                                 oncomplete="PF('dlgNewMiembro').hide();"
                                                                 title="Nuevo Miembro"/>   
                                            </p:dialog>
                                        </p:panel>
                                    </h:panelGrid> 
                                </h:panelGrid>
                                <h:panelGrid id="pnlBotonesEle" columns="3" cellpadding="5" 
                                             width="600"
                                             >

                                    <h:panelGrid id="pnlBotones" columns="10">
                                        <c:forEach items="#{enemduControlador2107.listaEstados}" var="ele">
                                            <p:commandButton value="#{ele.numDet}"
                                                             action="#{enemduControlador2107.cambiarDeElemento(ele.numDet)}"
                                                             async="true" global="false" process="@this"
                                                             partialSubmit="true"
                                                             styleClass="#{ele.numDet==enemduControlador2107.elementoActual ? 'btnSeleccionado':''}"
                                                             update=":frmCaptura:pnlBotones,msgs,lblElemento,:frmCaptura:pnlCaptura, :frmCaptura:obsNew, :frmCaptura:obsNew2"
                                                             onstart="PF('dlgValidando').show();"
                                                             oncomplete="PF('dlgValidando').hide();"/>
                                        </c:forEach>
                                    </h:panelGrid>

                                </h:panelGrid>
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:fieldset>
                    <h:panelGrid width="1200">
                        <p:toolbar id="tbCaptura">
                            <f:facet name="left">
                                <h:panelGrid columns="5">
                                    <h:panelGrid style="#{enemduControlador2107.cabeceraActual.codCarCon.codFormulario.estilo}height: 35px;" width="35">
                                        <h:outputText value="#{enemduControlador2107.cabeceraActual.idCab}" style="font-size:10px;"/>
                                    </h:panelGrid>
                                    <h:panelGrid id="pnlBotonBack">
                                        <p:commandButton id="btnRegresar"
                                                         action="#{enemduControlador2107.regresarAInicio()}"
                                                         title="Regresar"
                                                         process="@this" 
                                                         partialSubmit="true" style="font-size: 18px;width: 75px;height: 35px;"
                                                         async="true" icon="fa fa-reply"
                                                         global="false"
                                                         update="msgs"/>
                                    </h:panelGrid>
                                    <h:panelGrid width="50"/>
                                    <c:set var="vali" value="#{enemduControlador2107.listaElementosControlEnemdu.size()>0}"/>
                                    <c:set var="primero" value="#{enemduControlador2107.listaElementosControlEnemdu.size()>0?enemduControlador2107.listaElementosControlEnemdu.get(enemduControlador2107.elementoActual-1):''}"/>

                                                   value="#{enemduControlador2107.elementoActual} - #{vali?primero.ENEM0721_NOMBRE1:''} #{vali?primero.ENEM0721_NOMBRE2:''} #{vali?primero.ENEM0721_APELLIDO1:''} #{vali?primero.ENEM0721_APELLIDO2:''} - "
                                                   style="font-size: 25px;"/>
                                    <p:outputLabel value="#{vali?primero.ENEM0721_P03:''} años" style="font-size: 25px;"/>
                                </h:panelGrid>
                            </f:facet>

                                                      action="#{enemduControlador2107.guardarElemento('G')}"
                                                      value="Guardar"
                                                      process="#{'@this,frmCaptura:f'.concat(enemduControlador2107.cabeceraActual.codCarCon.codFormulario.idFormulario)}"
                                                      partialSubmit="true"
